<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli - Siparişler</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
    }
    .Beklemede { background: orange; color: white; }
    .Hazırlanıyor { background: royalblue; color: white; }
    .Teslim { background: green; color: white; }

    button {
      margin-right: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .update-btn {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Altunga Admin Paneli</h1>
  <table>
    <thead>
      <tr>
        <th>Sipariş ID</th>
        <th>Masa / Oda</th>
        <th>Ürünler</th>
        <th>Toplam</th>
        <th>Tarih</th>
        <th>Durum</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="siparisListesi"></tbody>
  </table>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script>
    // Firebase config (senin projen)
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      databaseURL: "https://altunga-siparis-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "altunga-siparis",
      storageBucket: "altunga-siparis.appspot.com",
      messagingSenderId: "152830720353",
      appId: "1:152830720353:web:cc3d3646e6a859c0ca2d20",
      measurementId: "G-JKXK55E39H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const siparisListesi = document.getElementById('siparisListesi');
    const ding = document.getElementById('ding');
    const siparisIDs = new Set();

    db.collection("siparisler").orderBy("tarih", "desc")
      .onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          const doc = change.doc;
          const data = doc.data();
          const id = doc.id;

          // Sadece yeni eklenen siparişte ses çal
          if (change.type === "added" && !siparisIDs.has(id)) {
            ding.play();
          }

          // Yeni eklenen ya da değiştirilen veriyi güncelle
          if (change.type === "added" || change.type === "modified") {
            renderSiparis(id, data);
            siparisIDs.add(id);
          }
        });
      });

    function renderSiparis(id, data) {
      let tr = document.getElementById(`row-${id}`);
      if (!tr) {
        tr = document.createElement('tr');
        tr.id = `row-${id}`;
        siparisListesi.appendChild(tr);
      }

      const urunListesi = data.urunler.map(u => `• ${u.ad} - ₺${u.fiyat}`).join("<br>");
      const tarih = new Date(data.tarih).toLocaleString();

      tr.innerHTML = `
        <td>${id}</td>
        <td>${data.masa || ''} ${data.oda || ''}</td>
        <td>${urunListesi}</td>
        <td>₺${data.toplam}</td>
        <td>${tarih}</td>
        <td><span class="status ${data.durum}">${data.durum}</span></td>
        <td>
          <button class="update-btn" onclick="guncelleDurum('${id}', 'Hazırlanıyor')">Hazırlanıyor</button>
          <button class="update-btn" onclick="guncelleDurum('${id}', 'Teslim')">Teslim</button>
        </td>
      `;
    }

    function guncelleDurum(id, durum) {
      db.collection("siparisler").doc(id).update({ durum });
    }
  </script>
</body>
</html>

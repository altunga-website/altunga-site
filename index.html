<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altunga E Spor Merkezi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #6b6e73;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .menu-item {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-item:hover {
      background: #ddd;
    }

    .menu-content {
      display: none;
      padding: 20px;
      background: #fff;
      margin: 0 20px 20px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-content.active {
      display: block;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .menu-buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .menu-buttons-grid button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: 0.3s;
    }

    .menu-buttons-grid button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Altunga Logo" />
    <h1>Altunga E Spor Merkezi</h1>
  </header>

  <div class="menu-grid">
    <div class="menu-item" onclick="showMenu('icecekler')">
      <img src="icecekler.png" style="width: 50%; height: auto; margin-bottom: 10px;" />
      <h2>İçecekler</h2>
    </div>
    <div class="menu-item" onclick="showMenu('tost')">
      <img src="tost.png" style="width: 100%; height: auto; margin-bottom: 10px;" />
      <h2>Tost</h2>
    </div>
    <div class="menu-item" onclick="showMenu('doner')">
      <img src="doner.png" style="width: 100%; height: auto; margin-bottom: 10px;" />
      <h2>Döner</h2>
    </div>
    <div class="menu-item" onclick="showMenu('hamburger')">
      <img src="hamburger.png" style="width: 100%; height: auto; margin-bottom: 10px;" />
      <h2>Hamburger</h2>
    </div>
  </div>

  <div id="icecekler" class="menu-content">
    <h2>İçecekler</h2>
    <div class="menu-buttons-grid">
      <button onclick="siparisVer('Kola')">Kola - 25 TL</button>
      <button onclick="siparisVer('Ayran')">Ayran - 20 TL</button>
      <button onclick="siparisVer('Su')">Su - 10 TL</button>
      <button onclick="siparisVer('Ice Tea')">Ice Tea - 25 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <div id="tost" class="menu-content">
    <h2>Tost</h2>
    <div class="menu-buttons-grid">
      <button onclick="siparisVer('Kaşarlı Tost')">Kaşarlı Tost - 35 TL</button>
      <button onclick="siparisVer('Karışık Tost')">Karışık Tost - 45 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <div id="doner" class="menu-content">
    <h2>Döner</h2>
    <div class="menu-buttons-grid">
      <button onclick="siparisVer('Et Döner')">Et Döner - 70 TL</button>
      <button onclick="siparisVer('Tavuk Döner')">Tavuk Döner - 50 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <div id="hamburger" class="menu-content">
    <h2>Hamburger</h2>
    <div class="menu-buttons-grid">
      <button onclick="siparisVer('Klasik Burger')">Klasik Burger - 60 TL</button>
      <button onclick="siparisVer('Cheeseburger')">Cheeseburger - 65 TL</button>
      <button onclick="siparisVer('Double Burger')">Double Burger - 75 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <script>
    function showMenu(id) {
      const contents = document.querySelectorAll('.menu-content');
      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({ top: document.getElementById(id).offsetTop - 10, behavior: 'smooth' });
    }

    function siparisVer(urun = null) {
      let message = "Merhaba, sipariş vermek istiyorum.";
      if (urun) {
        message = `Merhaba, ${urun} sipariş etmek istiyorum.`;
      }
      const phone = "905312691511";
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    function gorevliCagir() {
      const message = encodeURIComponent("Merhaba, masama görevli çağırmak istiyorum.");
      const phone = "905312691511";
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Altunga E Spor Merkezi</title>
  <link rel="icon" type="image/png" href="logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* --- MODERN LIGHT THEME (DEFAULT) --- */
    :root {
      --bg-body: #f8fafc;
      --bg-header: rgba(255, 255, 255, 0.95);
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --primary: #3b82f6;
      --accent: #10b981;
      --danger: #ef4444;
      --border: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 16px;
      --font-main: 'Poppins', sans-serif;
    }

    /* DARK MODE */
    body.dark-mode {
      --bg-body: #0f172a;
      --bg-header: rgba(15, 23, 42, 0.95);
      --bg-card: #1e293b;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

    body {
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: var(--font-main);
      margin: 0; padding-top: 80px; padding-bottom: 100px; /* Header ve Footer payƒ± */
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    /* --- SABƒ∞T HEADER --- */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 70px;
      background: var(--bg-header);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px;
      z-index: 5000; /* √áok y√ºksek, her ≈üeyin √ºst√ºnde */
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: background 0.3s;
    }

    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 40px; }
    .brand h1 {
      font-size: 1rem; font-weight: 700; margin: 0;
      text-transform: uppercase; letter-spacing: 0.5px;
      color: var(--text-main);
    }

    .controls { display: flex; align-items: center; gap: 10px; }
    
    .lang-select {
      background: var(--bg-card); color: var(--text-main);
      border: 1px solid var(--border); border-radius: 8px;
      padding: 5px 10px; font-size: 0.8rem; font-weight: 600;
      cursor: pointer;
    }

    .theme-btn {
      background: transparent; border: none; font-size: 1.2rem; cursor: pointer;
      width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; transition: 0.2s;
    }
    .theme-btn:active { transform: scale(0.9); background: rgba(0,0,0,0.05); }

    /* --- SONSUZ SLIDER (MARQUEE) --- */
    .slider-title {
      padding: 0 20px; margin-top: 20px; margin-bottom: 15px;
      font-size: 1.1rem; font-weight: 700; color: var(--text-main);
      display: flex; align-items: center; gap: 10px;
    }
    .slider-title::before { content:''; width: 4px; height: 20px; background: var(--accent); border-radius: 2px; }

    .slider-container {
      width: 100%; overflow: hidden; position: relative;
      padding-bottom: 20px;
    }
    
    .slider-track {
      display: flex; gap: 15px; width: max-content;
      animation: scroll 20s linear infinite; /* Sonsuz d√∂ng√º animasyonu */
    }
    
    /* Mouse √ºzerine gelince dursun istersen bu satƒ±rƒ± a√ß: */
    /* .slider-track:hover { animation-play-state: paused; } */

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); } /* ƒ∞√ßerik 2 katƒ±na √ßƒ±kacaƒüƒ± i√ßin %50 kaydƒ±rma tam tur olur */
    }

    .slider-item {
      width: 150px; height: 200px;
      background: var(--bg-card); border-radius: var(--radius);
      border: 1px solid var(--border);
      position: relative; flex-shrink: 0; cursor: pointer;
      overflow: hidden; box-shadow: var(--shadow);
    }
    .slider-item img { width: 100%; height: 100%; object-fit: cover; }
    .slider-info {
      position: absolute; bottom: 0; left: 0; width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 30px 10px 10px; color: white;
    }
    .slider-info div { font-size: 0.9rem; font-weight: 600; text-shadow: 0 1px 2px black; }
    .slider-info span { font-size: 0.85rem; color: #fbbf24; font-weight: 700; text-shadow: 0 1px 2px black; }

    /* --- MEN√ú GRID --- */
    .menu-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px;
    }
    @media (min-width: 600px) { .menu-grid { grid-template-columns: repeat(3, 1fr); } }

    .category-card {
      background: var(--bg-card); border-radius: var(--radius);
      height: 120px; display: flex; flex-direction: column;
      align-items: center; justify-content: center; gap: 10px;
      border: 1px solid var(--border); box-shadow: var(--shadow);
      cursor: pointer; transition: transform 0.2s;
    }
    .category-card:active { transform: scale(0.96); }
    .category-card img { width: 50px; height: 50px; object-fit: contain; }
    .category-card h3 { margin: 0; font-size: 0.95rem; font-weight: 600; color: var(--text-main); text-align: center; }

    /* --- MODAL (KATEGORƒ∞ DETAY) --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
      z-index: 6000; /* Header'dan y√ºksek */
      display: none; align-items: flex-end; /* Alttan a√ßƒ±lƒ±r panel stili */
    }
    @media(min-width: 768px) { .modal-overlay { align-items: center; justify-content: center; } }

    .modal-content {
      background: var(--bg-card); width: 100%; max-height: 85vh;
      border-radius: 24px 24px 0 0; display: flex; flex-direction: column;
      animation: slideUp 0.3s ease-out; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
    }
    @media(min-width: 768px) { .modal-content { width: 500px; border-radius: 24px; } }

    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    .modal-header {
      padding: 20px; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .modal-header h2 { margin: 0; font-size: 1.2rem; color: var(--primary); }
    .close-btn { background: none; border: none; font-size: 24px; color: var(--text-muted); cursor: pointer; }

    .modal-body { padding: 0 20px 20px; overflow-y: auto; }

    .group-title {
      margin: 20px 0 10px; font-size: 0.85rem; text-transform: uppercase;
      color: var(--text-muted); font-weight: 700; letter-spacing: 1px;
      border-bottom: 1px solid var(--border); padding-bottom: 5px;
    }

    .product-row {
      display: flex; align-items: center; gap: 15px;
      padding: 12px 0; border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .product-row:last-child { border-bottom: none; }
    .product-row img { 
      width: 50px; height: 50px; object-fit: contain; 
      background: rgba(0,0,0,0.03); border-radius: 8px; padding: 5px;
    }
    .p-info { flex: 1; }
    .p-name { font-weight: 600; display: block; color: var(--text-main); }
    .p-price { color: var(--accent); font-weight: 700; font-size: 0.9rem; }
    .add-btn {
      width: 30px; height: 30px; border-radius: 50%;
      background: var(--primary); color: white; border: none;
      display: flex; align-items: center; justify-content: center; font-size: 18px;
    }

    /* --- SEPET & Zƒ∞L (FLOATING) --- */
    .fab-container {
      position: fixed; bottom: 25px; left: 20px; right: 20px;
      display: flex; justify-content: space-between; pointer-events: none; z-index: 5000;
    }
    
    .fab-btn {
      pointer-events: auto;
      height: 55px; border-radius: 28px; border: none;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      font-family: var(--font-main); font-weight: 600; font-size: 1rem;
      cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .fab-btn:active { transform: scale(0.95); }

    .btn-zil { width: 55px; background: var(--bg-card); color: var(--primary); border: 2px solid var(--primary); font-size: 1.5rem; }
    
    .btn-sepet { 
      background: linear-gradient(135deg, var(--primary), #2563eb); 
      color: white; padding: 0 25px; min-width: 140px;
      position: relative;
    }

    /* ASKI BADGE (Sepet Sayƒ±sƒ±) */
    .cart-badge {
      position: absolute; top: -10px; right: -5px;
      background: #ef4444; color: white;
      font-size: 0.75rem; font-weight: 700;
      min-width: 24px; height: 24px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      border: 2px solid var(--bg-body);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn { from{transform: scale(0);} to{transform: scale(1);} }

    /* --- SEPET DRAWER (Z-INDEX FIX) --- */
    .cart-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 9998; display: none;
    }
    .cart-drawer {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--bg-card); border-radius: 24px 24px 0 0;
      padding: 25px; z-index: 9999; /* EN √úSTTE */
      transform: translateY(110%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      box-shadow: 0 -10px 50px rgba(0,0,0,0.3);
      max-height: 80vh; display: flex; flex-direction: column;
    }
    .cart-drawer.open { transform: translateY(0); }

    .cart-items-container { flex: 1; overflow-y: auto; margin-bottom: 15px; }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 0; border-bottom: 1px solid var(--border);
    }
    .qty-control { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.05); padding: 4px; border-radius: 8px; }
    .qty-btn { width: 24px; height: 24px; background: var(--bg-card); border: none; border-radius: 6px; cursor: pointer; font-weight: 700; color: var(--text-main); }

    .cart-footer { border-top: 1px solid var(--border); padding-top: 15px; }
    .total-row { display: flex; justify-content: space-between; font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; color: var(--text-main); }
    
    .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .cart-input { 
      flex: 1; padding: 12px; border: 1px solid var(--border); 
      border-radius: 12px; background: var(--bg-body); color: var(--text-main);
      font-family: inherit;
    }

    .order-btn {
      width: 100%; padding: 14px; background: var(--accent); color: white;
      border: none; border-radius: 12px; font-weight: 700; font-size: 1rem;
      cursor: pointer; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    /* Loader */
    #loader { text-align: center; margin-top: 50px; color: var(--text-muted); }

    /* Alert */
    .alert-box {
      position: fixed; top: 90px; left: 50%; transform: translateX(-50%);
      background: #1e293b; color: white; padding: 10px 20px;
      border-radius: 30px; font-size: 0.9rem; z-index: 10000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0; transition: 0.3s; pointer-events: none;
    }
    .alert-box.show { opacity: 1; transform: translateX(-50%) translateY(5px); }

  </style>
</head>

  <script>
    // --- FIREBASE AYARLARI ---
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      databaseURL: "https://altunga-siparis-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "altunga-siparis",
      storageBucket: "altunga-siparis.appspot.com",
      messagingSenderId: "152830720353",
      appId: "1:152830720353:web:cc3d3646e6a859c0ca2d20",
      measurementId: "G-JKXK55E39H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Dƒ∞L √áEVƒ∞Rƒ∞LERƒ∞ ---
    const translations = {
      tr: {
        brand: "Altunga E Spor Merkezi",
        popular: "üî• Pop√ºler √úr√ºnler",
        cart: "Sepet",
        myCart: "Sepetim",
        empty: "Sepetiniz bo≈ü",
        total: "Toplam",
        order: "Sipari≈ü Ver",
        clear: "Sepeti Temizle",
        call: "G√∂revli √áaƒüƒ±r",
        masaPh: "Masa No",
        odaPh: "Oda No",
        added: "Sepete Eklendi!",
        sent: "Sipari≈ü Alƒ±ndƒ±!",
        callSent: "G√∂revli Geliyor!",
        tech: "Bili≈üim / Teknik",
        acc: "Sipari≈ü / Hesap",
        reqMasa: "L√ºtfen Masa veya Oda giriniz."
      },
      en: {
        brand: "Altunga E Sport Center",
        popular: "üî• Popular Items",
        cart: "Cart",
        myCart: "My Cart",
        empty: "Cart is empty",
        total: "Total",
        order: "Place Order",
        clear: "Clear Cart",
        call: "Call Staff",
        masaPh: "Table No",
        odaPh: "Room No",
        added: "Added to Cart!",
        sent: "Order Received!",
        callSent: "Staff is coming!",
        tech: "IT / Support",
        acc: "Order / Bill",
        reqMasa: "Please enter Table or Room."
      }
    };

    let curLang = 'tr';
    let menuData = {};
    let cart = [];
    let callCategory = "";

    // --- INIT ---
    document.addEventListener("DOMContentLoaded", () => {
      fetchMenu();
      checkParams();
      setupSlider();
    });

    // --- SLIDER (STATƒ∞K √ñRNEK + CSS MARQUEE) ---
    // Ger√ßekte burayƒ± da DB'den √ßekebiliriz ama ≈üimdilik manuel √∂rnekler koyuyorum
    function setupSlider() {
      const track = document.getElementById("sliderTrack");
      // √ñrnek √úr√ºnler
      const items = [
        {name: "Magnum Classic", price: 80, img: "populer/magnumclassicpopuler.png"},
        {name: "Red Bull", price: 80, img: "populer/rebullpink.png"},
        {name: "Patso Men√º", price: 80, img: "populer/patsomenu.png"},
        {name: "Doritos Taco", price: 100, img: "populer/doritostaco.png"},
        {name: "Nescafe Xpress", price: 80, img: "populer/nescafex.png"},
        {name: "Nogger", price: 70, img: "populer/nogger.png"}
      ];

      // Sonsuz d√∂ng√º i√ßin items dizisini 2-3 kere arka arkaya ekleyelim
      let html = "";
      const loopCount = 3; 
      
      for(let i=0; i<loopCount; i++) {
        items.forEach(p => {
          html += `
            <div class="slider-item" onclick="addToCart('${p.name}', ${p.price})">
              <img src="${p.img}" onerror="this.src='logo.png'">
              <div class="slider-info">
                <div>${p.name}</div>
                <span>‚Ç∫${p.price}</span>
              </div>
            </div>
          `;
        });
      }
      track.innerHTML = html;
    }

    // --- VERƒ∞ √áEKME ---
    async function fetchMenu() {
      try {
        const snapshot = await db.collection("menu_items").get();
        menuData = {};
        
        snapshot.forEach(doc => {
          const d = doc.data();
          // Basit ID olu≈üturma
          const catKey = d.category.replace(/\s+/g, '').toLowerCase();
          
          if(!menuData[catKey]) {
            menuData[catKey] = { title: d.category, groups: {} };
          }
          
          const grp = d.group || "Diƒüer";
          if(!menuData[catKey].groups[grp]) menuData[catKey].groups[grp] = [];
          
          menuData[catKey].groups[grp].push({
            name: d.name_tr,
            price: d.price,
            img: d.image
          });
        });

        renderGrid();
        document.getElementById("loader").style.display = "none";

      } catch (e) {
        console.error(e);
        document.getElementById("loader").innerText = "Men√º Y√ºklenemedi";
      }
    }

    // --- RENDER ---
    function renderGrid() {
      const grid = document.getElementById("menuGrid");
      grid.innerHTML = "";
      
      // Kategori Resimleri (Statik E≈üle≈üme)
      const catImages = {
        'icecekler': 'icecekler.png',
        'atistirmalik': 'cips.png',
        'sekerleme': 'jelibon.png',
        'fastfood': 'patso.png',
        'dondurma': 'dondurma.png',
        'doner': 'doner.png',
        'tost': 'tost.png'
      };

      Object.keys(menuData).forEach(key => {
        const cat = menuData[key];
        const img = catImages[key.replace(/[ƒ±≈üƒü√º√∂√ß]/g, '')] || 'logo.png'; // Basit regex ile t√ºrk√ße karakter temizliƒüi deneniyor

        // E≈üle≈üme bulamazsa logo.png
        // Not: key 'ƒ∞√ßecekler' -> 'icecekler' olarak geliyor fetchMenu i√ßinde.
        // Ancak map'te 'icecekler' var.
        let finalImg = 'logo.png';
        for (const [k, v] of Object.entries(catImages)) {
            if (key.includes(k)) finalImg = v;
        }

        const div = document.createElement("div");
        div.className = "category-card";
        div.onclick = () => openCategory(key);
        div.innerHTML = `
          <img src="${finalImg}" onerror="this.src='logo.png'">
          <h3>${cat.title}</h3>
        `;
        grid.appendChild(div);
      });
    }

    function openCategory(key) {
      const cat = menuData[key];
      document.getElementById("modalCatTitle").innerText = cat.title;
      const list = document.getElementById("productList");
      list.innerHTML = "";

      Object.keys(cat.groups).forEach(grpName => {
        const title = document.createElement("div");
        title.className = "group-title";
        title.innerText = grpName;
        list.appendChild(title);

        cat.groups[grpName].forEach(p => {
          const row = document.createElement("div");
          row.className = "product-row";
          row.onclick = () => addToCart(p.name, p.price);
          row.innerHTML = `
            <img src="${p.img || 'logo.png'}" onerror="this.src='logo.png'">
            <div class="p-info">
              <span class="p-name">${p.name}</span>
              <span class="p-price">‚Ç∫${p.price}</span>
            </div>
            <button class="add-btn">+</button>
          `;
          list.appendChild(row);
        });
      });

      document.getElementById("productModal").style.display = "flex";
    }

    function closeProductModal() {
      document.getElementById("productModal").style.display = "none";
    }

    // --- SEPET ƒ∞≈ûLEMLERƒ∞ ---
    function addToCart(name, price) {
      const exist = cart.find(x => x.name === name);
      if(exist) exist.qty++;
      else cart.push({name, price, qty:1});
      
      updateCartBadge();
      showAlert(translations[curLang].added);
    }

    function updateCartBadge() {
      const count = cart.reduce((a,b) => a+b.qty, 0);
      const badge = document.getElementById("cartBadge");
      badge.innerText = count;
      badge.style.display = count > 0 ? "flex" : "none";
      
      // Badge Animasyonu Reset
      badge.style.animation = 'none';
      badge.offsetHeight; /* trigger reflow */
      badge.style.animation = 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
    }

    function openCart() {
      renderCartItems();
      document.getElementById("cartOverlay").style.display = "block";
      setTimeout(() => document.getElementById("cartDrawer").classList.add("open"), 10);
    }

    function closeCart() {
      document.getElementById("cartDrawer").classList.remove("open");
      setTimeout(() => document.getElementById("cartOverlay").style.display = "none", 300);
    }

    function renderCartItems() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      
      if(cart.length === 0) {
        document.getElementById("emptyCartMsg").style.display = "block";
        document.getElementById("cartFooter").style.display = "none";
        return;
      }

      document.getElementById("emptyCartMsg").style.display = "none";
      document.getElementById("cartFooter").style.display = "block";

      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div>
            <div style="font-weight:600; color:var(--text-main)">${item.name}</div>
            <div style="font-size:0.85rem; color:var(--accent)">‚Ç∫${item.price}</div>
          </div>
          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
            <span style="font-weight:600; min-width:20px; text-align:center; color:var(--text-main)">${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
          </div>
        `;
        container.appendChild(div);
      });
      document.getElementById("cartTotalValue").innerText = "‚Ç∫" + total;
    }

    function changeQty(idx, delta) {
      cart[idx].qty += delta;
      if(cart[idx].qty <= 0) cart.splice(idx, 1);
      updateCartBadge();
      renderCartItems();
    }

    function clearCart() {
      cart = [];
      updateCartBadge();
      renderCartItems();
    }

    // --- Sƒ∞PARƒ∞≈û & Zƒ∞L ---
    async function sendOrder() {
      const masa = document.getElementById("masaInput").value;
      const oda = document.getElementById("odaInput").value;
      
      if(!masa && !oda) {
        showAlert(translations[curLang].reqMasa);
        return;
      }

      const total = cart.reduce((a,b)=>a+(b.price*b.qty),0);
      
      try {
        await db.collection("siparisler").add({
          masa, oda,
          urunler: cart,
          toplam: total,
          durum: "Beklemede",
          tarih: new Date()
        });
        
        showAlert(translations[curLang].sent);
        cart = [];
        updateCartBadge();
        closeCart();
        
        localStorage.setItem("masa", masa);
        localStorage.setItem("oda", oda);

      } catch(e) { console.error(e); }
    }

    function openZil() {
      document.getElementById("zilModal").style.display = "flex";
      document.getElementById("zilInputDiv").style.display = "none";
    }
    function closeZil() { document.getElementById("zilModal").style.display = "none"; }
    
    function callType(type) {
      callCategory = type;
      const storedMasa = localStorage.getItem("masa");
      if(storedMasa) document.getElementById("zilMasa").value = storedMasa;
      document.getElementById("zilInputDiv").style.display = "block";
    }

    function confirmCall() {
      const masa = document.getElementById("zilMasa").value;
      if(!masa) { showAlert(translations[curLang].reqMasa); return; }
      
      db.collection("cagrilar").add({
        tip: callCategory,
        masa: masa,
        zaman: new Date()
      }).then(() => {
        showAlert(translations[curLang].callSent);
        closeZil();
        document.getElementById("dingSound").play().catch(()=>{});
      });
    }

    // --- YARDIMCI ---
    function showAlert(msg) {
      const box = document.getElementById("customAlert");
      box.innerText = msg;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), 2500);
    }

    function checkParams() {
      const p = new URLSearchParams(window.location.search);
      if(p.get("masa")) {
        document.getElementById("masaInput").value = p.get("masa");
        document.getElementById("zilMasa").value = p.get("masa");
        localStorage.setItem("masa", p.get("masa"));
      }
      if(p.get("oda")) {
        document.getElementById("odaInput").value = p.get("oda");
        localStorage.setItem("oda", p.get("oda"));
      }
      
      // LocalStorage kontrol√º
      const lm = localStorage.getItem("masa");
      if(lm && !document.getElementById("masaInput").value) {
         document.getElementById("masaInput").value = lm;
         document.getElementById("zilMasa").value = lm;
      }
    }

    // --- Dƒ∞L & TEMA ---
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.getElementById("themeIcon").innerText = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    function changeLanguage(lang) {
      curLang = lang;
      const t = translations[lang];
      document.getElementById("brandName").innerText = t.brand;
      document.getElementById("lblPopular").innerText = t.popular;
      document.getElementById("lblCart").innerText = t.cart;
      document.getElementById("lblMyCart").innerText = t.myCart;
      document.getElementById("emptyCartMsg").innerText = t.empty;
      document.getElementById("lblTotal").innerText = t.total;
      document.getElementById("btnOrder").innerText = t.order;
      document.getElementById("btnClear").innerText = t.clear;
      document.getElementById("lblCallStaff").innerText = t.call;
      document.getElementById("masaInput").placeholder = t.masaPh;
      document.getElementById("odaInput").placeholder = t.odaPh;
      
      // Men√ºy√º de tekrar render etmek gerekir aslƒ±nda ama basit tutuyoruz
      // Sadece statik textleri deƒüi≈ütirdik.
    }
  </script>
</body>

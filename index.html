<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altunga E Spor Merkezi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #6b6e73;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .menu-item {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-item:hover {
      background: #ddd;
    }

    .menu-content {
      display: none;
      padding: 20px;
      background: #fff;
      margin: 0 20px 20px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-content.active {
      display: block;
    }

    .menu-buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .menu-buttons-grid button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: 0.3s;
    }

    .menu-buttons-grid button:hover {
      background-color: #ddd;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .cart-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 250px;
    }

    .cart-box h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .cart-box ul {
      padding-left: 20px;
      margin: 0;
    }

    .cart-box li {
      font-size: 14px;
    }

    .cart-box .empty {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Altunga Logo" />
    <h1>Altunga E Spor Merkezi</h1>
  </header>

  <div class="menu-grid">
    <div class="menu-item" onclick="showMenu('icecekler')">
      <img src="icecekler.png" style="width: 50%; height: auto; margin-bottom: 10px;" />
      <h2>İçecekler</h2>
    </div>
    <div class="menu-item" onclick="showMenu('tost')">
      <img src="tost.png" style="width: 100%; height: auto; margin-bottom: 10px;" />
      <h2>Tost</h2>
    </div>
    <div class="menu-item" onclick="showMenu('doner')">
      <img src="doner.png" style="width: 100%; height: auto; margin-bottom: 10px;" />
      <h2>Döner</h2>
    </div>
    <div class="menu-item" onclick="showMenu('hamburger')">
      <img src="hamburger.png" style="width: 100%; height: auto; margin-bottom: 10px;" />
      <h2>Hamburger</h2>
    </div>
  </div>

  <!-- MENÜLER -->
  <div id="icecekler" class="menu-content">
    <h2>İçecekler</h2>
    <div class="menu-buttons-grid">
      <button onclick="sepeteEkle('Kola - 25 TL')">Kola - 25 TL</button>
      <button onclick="sepeteEkle('Ayran - 20 TL')">Ayran - 20 TL</button>
      <button onclick="sepeteEkle('Su - 10 TL')">Su - 10 TL</button>
      <button onclick="sepeteEkle('Ice Tea - 25 TL')">Ice Tea - 25 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <div id="tost" class="menu-content">
    <h2>Tost</h2>
    <div class="menu-buttons-grid">
      <button onclick="sepeteEkle('Kaşarlı Tost - 35 TL')">Kaşarlı Tost - 35 TL</button>
      <button onclick="sepeteEkle('Karışık Tost - 45 TL')">Karışık Tost - 45 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <div id="doner" class="menu-content">
    <h2>Döner</h2>
    <div class="menu-buttons-grid">
      <button onclick="sepeteEkle('Et Döner - 70 TL')">Et Döner - 70 TL</button>
      <button onclick="sepeteEkle('Tavuk Döner - 50 TL')">Tavuk Döner - 50 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <div id="hamburger" class="menu-content">
    <h2>Hamburger</h2>
    <div class="menu-buttons-grid">
      <button onclick="sepeteEkle('Klasik Burger - 60 TL')">Klasik Burger - 60 TL</button>
      <button onclick="sepeteEkle('Cheeseburger - 65 TL')">Cheeseburger - 65 TL</button>
      <button onclick="sepeteEkle('Double Burger - 75 TL')">Double Burger - 75 TL</button>
    </div>
    <div class="buttons">
      <button onclick="siparisVer()">Sipariş Ver</button>
      <button onclick="gorevliCagir()">Görevli Çağır</button>
    </div>
  </div>

  <!-- SEPET GÖSTERİMİ -->
  <div class="cart-box">
    <h3>Sepet</h3>
    <ul id="cart-list">
      <li class="empty">Sepetiniz boş</li>
    </ul>
  </div>

  <script>
    const sepet = [];

    function showMenu(id) {
      const contents = document.querySelectorAll('.menu-content');
      contents.forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({ top: document.getElementById(id).offsetTop - 10, behavior: 'smooth' });
    }

    function sepeteEkle(urun) {
      sepet.push(urun);
      guncelleSepet();
    }

    function guncelleSepet() {
      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      if (sepet.length === 0) {
        list.innerHTML = '<li class="empty">Sepetiniz boş</li>';
        return;
      }
      sepet.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function siparisVer() {
      if (sepet.length === 0) {
        alert("Sepet boş! Önce ürün seç.");
        return;
      }
      const message = "Merhaba, aşağıdaki ürünleri sipariş etmek istiyorum:\n\n" + sepet.join("\n");
      const phone = "905312691511";
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    function gorevliCagir() {
      const message = encodeURIComponent("Merhaba, masama görevli çağırmak istiyorum.");
      const phone = "905312691511";
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
  </script>

</body>
</html>

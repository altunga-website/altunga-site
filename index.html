          }
      });

      // 2. Eƒüer 6'dan az √ºr√ºn varsa, rastgele √ºr√ºn ekle
      if(foundCount < 6) {
          for(let i=0; i < (6 - foundCount); i++) {
              if(allProducts[i]) html += createSliderItem(allProducts[i]);
          }
      }

      track.innerHTML = html;
    }

    function createSliderItem(product) {
        const displayName = getProductDisplayName(product);
        const safeProduct = JSON.stringify(product).replace(/"/g, '&quot;');
        return `
            <div class="slider-item" onclick="addToCartObj(${safeProduct})">
                <img src="${product.img}" onerror="this.src='logo.png'">
                <div class="slider-info">
                    <div>${displayName}</div>
                    <span>‚Ç∫${product.price}</span>
                </div>
            </div>`;
    }

    function renderGrid() {
      const grid = document.getElementById("menuGrid");
      grid.innerHTML = "";
      Object.keys(menuData).forEach(rawCat => {
        const cat = menuData[rawCat];
        const imgPath = catImages[rawCat] || 'logo.png';
        const displayTitle = getTrans(rawCat);
        const div = document.createElement("div");
        div.className = "category-card";
        div.onclick = () => openCategory(rawCat);
        div.innerHTML = `<img src="${imgPath}" onerror="this.src='logo.png'"><h3>${displayTitle}</h3>`;
        grid.appendChild(div);
      });
    }

    function openCategory(rawCat) {
      const cat = menuData[rawCat];
      setText("modalCatTitle", getTrans(cat.title));
      const list = document.getElementById("productList");
      list.innerHTML = "";

      Object.keys(cat.groups).forEach((rawGrp) => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "accordion-group";
        const header = document.createElement("div");
        header.className = "accordion-header";
        header.innerHTML = getTrans(rawGrp);
        header.onclick = function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            content.classList.toggle("show");
        };
        const content = document.createElement("div");
        content.className = "accordion-content";

        cat.groups[rawGrp].forEach(p => {
          const displayName = getProductDisplayName(p);
          const row = document.createElement("div");
          row.className = "product-row";
          const safeP = JSON.stringify(p).replace(/"/g, '&quot;');
          row.onclick = () => addToCartObj(p);
          row.innerHTML = `
            <img src="${p.img || 'logo.png'}" onerror="this.src='logo.png'">
            <div class="p-info"><span class="p-name">${displayName}</span><span class="p-price">‚Ç∫${p.price}</span></div>
            <div class="add-btn">+</div>
          `;
          content.appendChild(row);
        });
        groupDiv.appendChild(header);
        groupDiv.appendChild(content);
        list.appendChild(groupDiv);
      });
      document.getElementById("productModal").style.display = "flex";
    }

    function closeProductModal() { document.getElementById("productModal").style.display = "none"; }

    // --- SEPET ƒ∞≈ûLEMLERƒ∞ ---
    function addToCartObj(product) {
      const exist = cart.find(x => x.name_tr === product.name_tr);
      if(exist) { exist.qty++; } 
      else {
        cart.push({
            name_tr: product.name_tr,
            name_en: product.name_en || product.name_tr,
            price: product.price,
            qty: 1
        });
      }
      updateCartBadge();
      showAlert(uiTranslations[curLang].added);
    }

    function updateCartBadge() {
      const count = cart.reduce((a,b) => a+b.qty, 0);
      setText("cartBadge", count);
      const badge = document.getElementById("cartBadge");
      if(badge) {
          badge.style.display = count > 0 ? "flex" : "none";
          badge.style.animation = 'none';
          badge.offsetHeight; 
          badge.style.animation = 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
      }
    }

    function renderCartItems() {
      const container = document.getElementById("cartItems");
      const footer = document.getElementById("cartFooter");
      const emptyMsg = document.getElementById("emptyCartMsg");
      if (!container) return;

      container.innerHTML = "";
      if(cart.length === 0) {
        if(emptyMsg) emptyMsg.style.display = "block";
        if(footer) footer.style.display = "none";
        return;
      }
      if(emptyMsg) emptyMsg.style.display = "none";
      if(footer) footer.style.display = "block";

      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price * item.qty;
        const dName = curLang === 'en' ? item.name_en : item.name_tr;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div><div style="font-weight:600; color:var(--text-main)">${dName}</div><div style="font-size:0.85rem; color:var(--accent)">‚Ç∫${item.price}</div></div>
          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${idx}, -1)">-</button>
            <span style="font-weight:600; min-width:20px; text-align:center; color:var(--text-main)">${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${idx}, 1)">+</button>
          </div>
        `;
        container.appendChild(div);
      });
      setText("cartTotalValue", "‚Ç∫" + total);
    }

    function changeQty(index, delta) {
        if (!cart[index]) return;
        cart[index].qty += delta;
        if (cart[index].qty <= 0) cart.splice(index, 1);
        updateCartBadge();
        renderCartItems();
    }

    function clearCart() {
      cart = [];
      updateCartBadge();
      renderCartItems();
    }

    function openCart() {
      renderCartItems();
      document.getElementById("cartOverlay").style.display = "block";
      setTimeout(() => document.getElementById("cartDrawer").classList.add("open"), 10);
    }
    function closeCart() {
      document.getElementById("cartDrawer").classList.remove("open");
      setTimeout(() => document.getElementById("cartOverlay").style.display = "none", 300);
    }

    async function sendOrder() {
      const masa = document.getElementById("masaInput").value;
      const oda = document.getElementById("odaInput").value;
      if(!masa && !oda) { showAlert(uiTranslations[curLang].reqMasa); return; }
      const total = cart.reduce((a,b)=>a+(b.price*b.qty),0);
      try {
        await db.collection("siparisler").add({
          masa, oda, urunler: cart, toplam: total, durum: "Beklemede", tarih: new Date()
        });
        showAlert(uiTranslations[curLang].sent);
        clearCart(); closeCart();
        localStorage.setItem("masa", masa); localStorage.setItem("oda", oda);
      } catch(e) { console.error(e); }
    }

    function openZil() { document.getElementById("zilModal").style.display = "flex"; document.getElementById("zilInputDiv").style.display = "none"; }
    function closeZil() { document.getElementById("zilModal").style.display = "none"; }
    function callType(type) { callCategory = type; const m = localStorage.getItem("masa"); if(m) document.getElementById("zilMasa").value = m; document.getElementById("zilInputDiv").style.display = "block"; }
    function confirmCall() {
      const masa = document.getElementById("zilMasa").value;
      if(!masa) { showAlert(uiTranslations[curLang].reqMasa); return; }
      db.collection("cagrilar").add({ tip: callCategory, masa: masa, zaman: new Date() }).then(() => {
        showAlert(uiTranslations[curLang].callSent); closeZil(); document.getElementById("dingSound").play().catch(()=>{});
      });
    }

    function showAlert(msg) {
      const box = document.getElementById("customAlert");
      if(box) {
          box.innerText = msg; box.classList.add("show");
          setTimeout(() => box.classList.remove("show"), 2500);
      }
    }
    function checkParams() {
      const p = new URLSearchParams(window.location.search);
      if(p.get("masa")) { document.getElementById("masaInput").value = p.get("masa"); localStorage.setItem("masa", p.get("masa")); }
      if(p.get("oda")) { document.getElementById("odaInput").value = p.get("oda"); }
      const lm = localStorage.getItem("masa");
      if(lm) { const m = document.getElementById("masaInput"); if(m && !m.value) m.value = lm; }
    }
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      setText("themeIcon", isDark ? "‚òÄÔ∏è" : "üåô");
    }

    function changeLanguage(lang) {
      curLang = lang;
      const t = uiTranslations[lang];
      // G√ºvenli Se√ßim (Hata vermez)
      setText("brandName", t.brand);
      setText("lblPopular", t.popular);
      setText("lblCart", t.cart);
      setText("lblMyCart", t.myCart);
      setText("emptyCartMsg", t.empty);
      setText("lblTotal", t.total);
      setText("btnOrder", t.order);
      setText("btnClear", t.clear);
      setText("lblCallStaff", t.call);
      setPlaceholder("masaInput", t.masaPh);
      setPlaceholder("odaInput", t.odaPh);
      setText("lblTech", t.tech);
      setText("lblOrderBill", t.acc);
      setText("btnSendCall", t.sendCall);
      setPlaceholder("zilMasa", t.masaPh);

      // ƒ∞√ßeriƒüi Yenile
      fetchMenu(); // Men√º ve Slider'ƒ± yeniden √ßeker ve dile g√∂re yazar
      renderCartItems(); // Sepet a√ßƒ±ksa orayƒ± da g√ºncelle
      closeProductModal(); 
    }
  </script>

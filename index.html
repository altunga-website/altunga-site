.dark-theme {

.controls {

}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
  padding: 20px;
   justify-content: center;
}


.menu-item {
  background: var(--card-color);
  padding: 10px;
  border-radius: 10px;

  transition: 0.3s;
}


.menu-item img {

  max-height: 60px;
  width: auto;
  margin: 0 auto 8px;
  object-fit: contain;
}
.menu-item h2 {
  margin: 0;
}

.modal-overlay {
  position: fixed;
  top: 0; left: 0;

  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9998;
}
.modal-content {
  background: var(--card-color);
  border-radius: 12px;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  animation: zoomIn 0.3s ease forwards;
}
@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  font-size: 20px;
  cursor: pointer;
}

.menu-buttons-grid {
  display: flex;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
  margin-top: 20px;
}
.menu-buttons-grid button {
  padding: 10px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  background-color: #f0f0f0;
  cursor: pointer;
  transition: 0.3s;
}
.menu-buttons-grid button:hover { background-color: #ddd; }

.masa-oda {
  margin-top: 20px;
  text-align: center;
  display: none;
  animation: slideDown 0.5s ease forwards;
}
@keyframes slideDown {
  from { transform: translateY(-10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.masa-oda input {
  padding: 10px;
  width: 90%;
  max-width: 400px;
  margin-bottom: 10px;
  border-radius: 8px;
  background-color: var(--card-color);
  color: var(--text-color);
  border: 1px solid var(--accordion-border);
}

.buttons {

  gap: 10px;
  justify-content: center;

}
.buttons button {

  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.buttons button:hover { background: var(--button-hover); }

.toggle-cart {

  bottom: 20px;
  right: 20px;
  z-index: 10000;

  color: white;
  padding: 12px 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.toggle-cart:hover { background: #c82333; }

.cart-box {
  display: none;

  bottom: 80px;
  right: 20px;
  background: var(--card-color);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  max-width: 280px;
}
.cart-box ul { list-style: none; padding: 0; margin: 0; }
.cart-box li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
}
.cart-total { text-align: right; margin-top: 10px; font-weight: bold; }
.clear-cart {
  margin-top: 10px;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 5px 10px;
  width: 100%;
  cursor: pointer;
}
.remove-btn {
  background: none;
  border: none;
  color: #c00;
  cursor: pointer;
}
.dark-theme .accordion-button {
  background-color: #2c2c2c !important;
  color: #f0f0f0 !important;
}
.custom-alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #dc3545;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  z-index: 99999;
  display: none;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateX(-50%) translateY(-10px);}
  10% { opacity: 1; transform: translateX(-50%) translateY(0);}
  90% { opacity: 1; transform: translateX(-50%) translateY(0);}
  100% { opacity: 0; transform: translateX(-50%) translateY(-10px);}
}

@media (max-width: 600px) {
  .menu-grid {
    grid-template-columns: repeat(2, 1fr);

function setLanguage(lang) {
  currentLang = lang;
  const t = translations[lang];
  document.getElementById("headerTitle").innerText = t.header;
  document.getElementById("menuIcecekler").innerText = t.icecekler;
  document.getElementById("menuAtistirmalik").innerText = t.atistirmalik;
  document.getElementById("menuYiyecek").innerText = t.yiyecek;
  document.getElementById("menuDondurma").innerText = t.dondurma;
  document.getElementById("cartTitle").innerText = t.cart;
  document.getElementById("orderBtn").innerText = t.order;
  document.getElementById("cartOrderBtn").innerText = t.order;
  document.getElementById("callBtn").innerText = t.call;
  document.getElementById('masaInput').placeholder = t.table;
document.getElementById('odaInput').placeholder = t.room;
document.querySelector(".toggle-cart").innerHTML = `🛒 ${t.cart}<span id="cartBadge" class="cart-badge">0</span>`;

document.querySelector(".clear-cart").innerText = t.clearCart;
	const badge = document.getElementById('cartBadge');
badge.textContent = sepet.length;
badge.style.display = sepet.length > 0 ? 'inline-block' : 'none';
  guncelleSepet();
  
  
}

function toggleTheme() {
  document.body.classList.toggle('dark-theme');
}

function showMenu(id) {
  const modal = document.getElementById('menuModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalButtons = document.getElementById('modalButtons');
  
  const menu = menuData[id];
  if (!menu) return;

  modalTitle.textContent = menu.title[currentLang];
  modalButtons.innerHTML = '';

  menu.groups.forEach(group => {
    const groupBtn = document.createElement("button");
    groupBtn.className = "accordion-button";
    groupBtn.textContent = group.title[currentLang];
    groupBtn.onclick = function () {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    };
    modalButtons.appendChild(groupBtn);

    const groupContent = document.createElement("div");
    groupContent.className = "accordion-content";

    if (group.subgroups) {
      // Eski yapı (subgroups varsa)
      group.subgroups.forEach(sub => {
        const subBtn = document.createElement("button");
        subBtn.classList.add("accordion-button", "accordion-sub-button");
        subBtn.textContent = sub.title[currentLang];
        subBtn.onclick = function () {
          const content = this.nextElementSibling;
          content.style.display = content.style.display === "block" ? "none" : "block";
          this.classList.toggle("active");
        };
        groupContent.appendChild(subBtn);

        const subContent = document.createElement("div");
        subContent.classList.add("accordion-content", "accordion-sub-content");

        sub.items.forEach(item => {
          const btn = document.createElement("button");
          btn.classList.add("menu-item-button");
          btn.innerHTML = `
            <img src="${item.image || 'default.png'}" alt="" style="height:20px; vertical-align:middle; margin-right:8px;">
            ₺${item.price} - ${item.name[currentLang]}
          `;
          btn.onclick = () => {
            sepeteEkle(item.name[currentLang], item.price);
          
          };
          subContent.appendChild(btn);
        });

        groupContent.appendChild(subContent);
      });

    } else if (group.items) {
      // Yeni sade yapı
      group.items.forEach(item => {
        const btn = document.createElement("button");
        btn.classList.add("menu-item-button");
        btn.innerHTML = `
          <img src="${item.image || 'default.png'}" alt="" style="height:20px; vertical-align:middle; margin-right:8px;">
          ₺${item.price} - ${item.name[currentLang]}
        `;
        btn.onclick = () => {
          sepeteEkle(item.name[currentLang], item.price);
         
        };
        groupContent.appendChild(btn);
      });
    }

    modalButtons.appendChild(groupContent);
  });

  modal.style.display = 'flex';
}


function closeModal() {
  document.getElementById('menuModal').style.display = 'none';
}

function sepeteEkle(ad, fiyat) {
  // normalize ad
  const temizAd = ad.trim().toLowerCase();

  const mevcut = sepet.find(item => item.ad.trim().toLowerCase() === temizAd);
  if (mevcut) {
    mevcut.adet += 1;
  } else {
    sepet.push({ ad: temizAd, gosterim: ad, fiyat, adet: 1 });
  }
  guncelleSepet();
}


function sepettenCikar(index) {
  sepet.splice(index, 1);
  guncelleSepet();
}

function sepetiTemizle() {
  sepet.length = 0;
  guncelleSepet();
}

function adetGuncelle(index, yeniDeger) {
  const adet = parseInt(yeniDeger);
  if (adet > 0) {
    sepet[index].adet = adet;
  } else {
    sepet.splice(index, 1);
  }
  guncelleSepet();
}
function toTitleCase(str) {
  return str

    .join(" ");
}


  list.appendChild(li);

  totalEl.textContent = `${t.total}: ₺${toplam}`;
  badge.textContent = sepet.length;
  badge.style.display = 'inline-block';
  document.getElementById('cartOrderBtn').style.display = 'block';

}
function adetArttir(index) {
  sepet[index].adet++;
  guncelleSepet();
}

function adetAzalt(index) {
  if (sepet[index].adet > 1) {
    sepet[index].adet--;
  } else {
    sepet.splice(index, 1);
  }
  guncelleSepet();
}
function toggleCart() {
  const cartBox = document.getElementById('cartBox');
  cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
}

function customAlert(msg) {
  const alertBox = document.getElementById('customAlert');
  alertBox.textContent = msg;
  alertBox.style.display = 'block';
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 3000);
}

async function siparisVer() {
  const t = translations[currentLang];

  if (sepet.length === 0) {
    customAlert(t.emptyCart);
    return;
  }

  const masa = document.getElementById('masaInputCart')?.value.trim();
  const oda = document.getElementById('odaInputCart')?.value.trim();

  if (!masa && !oda) {
    customAlert(t.masaWarn); // Örn: "Lütfen masa veya oda numarası giriniz."
    return;
  }

  const toplam = sepet.reduce((acc, item) => acc + item.fiyat, 0);

  try {
    await db.collection("siparisler").add({
      urunler: sepet,
      masa: masa || null,
      oda: oda || null,
      toplam,
      tarih: firebase.firestore.Timestamp.now(),  // ✅ Zaman kaydı doğru
      durum: "Beklemede"
    });

    customAlert("✅ Sipariş alındı!");
    sepetiTemizle();
    closeModal();

    // Sepet inputlarını da temizle
    document.getElementById('masaInputCart').value = "";
    document.getElementById('odaInputCart').value = "";
  } catch (error) {
    console.error("❌ Sipariş kaydı başarısız:", error);
    customAlert("Sipariş gönderilemedi!");
  }
}

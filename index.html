<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Altunga E Spor Merkezi</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
:root {
  --bg-color: #f5f5f5;
  --text-color: #333;
  --card-color: #fff;
  --header-color: #6b6e73;
  --button-color: #007bff;
  --button-hover: #0056b3;
}
.dark-theme {
  --bg-color: #121212;
  --text-color: #eee;
  --card-color: #1e1e1e;
  --header-color: #333;
  --button-color: #4444ff;
  --button-hover: #2222aa;
}
body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: sans-serif;
  margin: 0;
}
header {
  background: var(--header-color);
  color: white;
  padding: 20px;
  text-align: center;
}
header img {
  max-height: 100px;
  display: block;
  margin: auto;
}
header h1 {
  margin: 0;
}
.controls {
  margin-top: 10px;
}
.controls select, .controls button {
  padding: 5px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  margin: 0 5px;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
  padding: 20px;
}
.menu-item {
  background: var(--card-color);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: 0.3s;
}
.menu-item:hover { background: #ddd; }
.menu-item img { max-width: 100%; height: auto; }

.modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9998;
}
.modal-content {
  background: var(--card-color);
  border-radius: 12px;
  padding: 30px;
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  animation: zoomIn 0.3s ease forwards;
}
@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  font-size: 20px;
  cursor: pointer;
}

.menu-buttons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
  margin-top: 20px;
}
.menu-buttons-grid button {
  padding: 10px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  background-color: #f0f0f0;
  cursor: pointer;
  transition: 0.3s;
}
.menu-buttons-grid button:hover { background-color: #ddd; }

.masa-oda {
  margin-top: 20px;
  text-align: center;
  display: none;
  animation: slideDown 0.5s ease forwards;
}
@keyframes slideDown {
  from { transform: translateY(-10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.masa-oda input {
  padding: 10px;
  width: 90%;
  max-width: 400px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}
.buttons button {
  padding: 10px 20px;
  background: var(--button-color);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.buttons button:hover { background: var(--button-hover); }

.toggle-cart {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 10000;
  background: #dc3545;
  color: white;
  padding: 12px 18px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.toggle-cart:hover { background: #c82333; }

.cart-box {
  display: none;
  position: fixed;
  bottom: 80px;
  right: 20px;
  background: var(--card-color);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  max-width: 280px;
}
.cart-box ul { list-style: none; padding: 0; margin: 0; }
.cart-box li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 5px;
}
.cart-total { text-align: right; margin-top: 10px; font-weight: bold; }
.clear-cart {
  margin-top: 10px;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 5px 10px;
  width: 100%;
  cursor: pointer;
}
.remove-btn {
  background: none;
  border: none;
  color: #c00;
  cursor: pointer;
}

.custom-alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #dc3545;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  z-index: 99999;
  display: none;
  animation: fadeInOut 3s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateX(-50%) translateY(-10px);}
  10% { opacity: 1; transform: translateX(-50%) translateY(0);}
  90% { opacity: 1; transform: translateX(-50%) translateY(0);}
  100% { opacity: 0; transform: translateX(-50%) translateY(-10px);}
}

@media (max-width: 600px) {
  .menu-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>
<header>
  <img src="logo.png" alt="Logo">
  <h1 id="headerTitle">Altunga E Spor Merkezi</h1>
  <div class="controls">
    <select id="languageSelect" onchange="setLanguage(this.value)">
      <option value="tr">TR</option>
      <option value="en">EN</option>
	  
    </select>
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </div>
</header>

<div class="menu-grid">
  <div class="menu-item" onclick="showMenu('icecekler')">
    <img src="icecekler.png"><h2 id="menuIcecekler">ƒ∞√ßecekler</h2>
  </div>
  <div class="menu-item" onclick="showMenu('tost')">
    <img src="tost.png"><h2 id="menuTost">Tost</h2>
  </div>
  <div class="menu-item" onclick="showMenu('doner')">
    <img src="doner.png"><h2 id="menuDoner">D√∂ner</h2>
  </div>
  <div class="menu-item" onclick="showMenu('hamburger')">
    <img src="hamburger.png"><h2 id="menuHamburger">Hamburger</h2>
  </div>
</div>

<div class="custom-alert" id="customAlert"></div>

<div class="modal-overlay" id="menuModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeModal()">√ó</button>
    <h2 id="modalTitle"></h2>
    <div id="modalButtons" class="menu-buttons-grid"></div>

    <div class="masa-oda" id="masaOdaForm">
      <input type="text" id="masaInput" placeholder="Masa No">
      <br>
      <input type="text" id="odaInput" placeholder="Oda No">
    </div>

    <div class="buttons">
      <button id="orderBtn" onclick="siparisVer()">Sipari≈ü Ver</button>
      <button id="callBtn" onclick="gorevliCagir()">G√∂revli √áaƒüƒ±r</button>
    </div>
  </div>
</div>

<div class="cart-box" id="cartBox">
  <h3 id="cartTitle">Sepet</h3>
  <ul id="cart-list"><li class="empty">Sepetiniz bo≈ü</li></ul>
  <div class="cart-total" id="cart-total">Toplam: 0 TL</div>
  <button class="clear-cart" onclick="sepetiTemizle()">Sepeti Temizle</button>
</div>
<button class="toggle-cart" onclick="toggleCart()">üõí Sepet</button>

<audio id="dingSound" src="ding.mp3" preload="auto"></audio>

<script>
const translations = {
  tr: {
    header: "Altunga E Spor Merkezi",
    icecekler: "ƒ∞√ßecekler",
    tost: "Tost",
    doner: "D√∂ner",
    hamburger: "Hamburger",
    cart: "Sepet",
    order: "Sipari≈ü Ver",
    call: "G√∂revli √áaƒüƒ±r",
    empty: "Sepetiniz bo≈ü",
    total: "Toplam",
    masaWarn: "Masa veya Oda numarasƒ± girmelisiniz!",
    emptyCart: "Sepet bo≈ü!",
    table: "Masa No",
    room: "Oda No"
  },
  en: {
    header: "Altunga E Sport Center",
    icecekler: "Drinks",
    tost: "Toast",
    doner: "Doner",
    hamburger: "Burger",
    cart: "Cart",
    order: "Order",
    call: "Call Staff",
    empty: "Cart is empty",
    total: "Total",
    masaWarn: "You must enter Table or Room number!",
    emptyCart: "Cart is empty!",
    table: "Table No",
    room: "Room No"
  }
};


let currentLang = 'tr';
const sepet = [];

const menuData = {
  icecekler: {
    title: { tr: "ƒ∞√ßecekler", en: "Drinks" },
    items: [
      { name: { tr: "Kola", en: "Cola" }, price: 25 },
      { name: { tr: "Ayran", en: "Ayran" }, price: 20 },
      { name: { tr: "Su", en: "Water" }, price: 10 },
      { name: { tr: "Ice Tea", en: "Ice Tea" }, price: 25 }
    ]
  },
  tost: {
    title: { tr: "Tost", en: "Toast" },
    items: [
      { name: { tr: "Ka≈üarlƒ± Tost", en: "Cheese Toast" }, price: 35 },
      { name: { tr: "Karƒ±≈üƒ±k Tost", en: "Mixed Toast" }, price: 45 }
    ]
  },
  doner: {
    title: { tr: "D√∂ner", en: "Doner" },
    items: [
      { name: { tr: "Et D√∂ner", en: "Beef Doner" }, price: 70 },
      { name: { tr: "Tavuk D√∂ner", en: "Chicken Doner" }, price: 50 }
    ]
  },
  hamburger: {
    title: { tr: "Hamburger", en: "Burger" },
    items: [
      { name: { tr: "Klasik Burger", en: "Classic Burger" }, price: 60 },
      { name: { tr: "Cheeseburger", en: "Cheeseburger" }, price: 65 },
      { name: { tr: "Double Burger", en: "Double Burger" }, price: 75 }
    ]
  }
};

function setLanguage(lang) {
  currentLang = lang;
  const t = translations[lang];
  document.getElementById("headerTitle").innerText = t.header;
  document.getElementById("menuIcecekler").innerText = t.icecekler;
  document.getElementById("menuTost").innerText = t.tost;
  document.getElementById("menuDoner").innerText = t.doner;
  document.getElementById("menuHamburger").innerText = t.hamburger;
  document.getElementById("cartTitle").innerText = t.cart;
  document.getElementById("orderBtn").innerText = t.order;
  document.getElementById("callBtn").innerText = t.call;
  document.getElementById('masaInput').placeholder = t.table;
document.getElementById('odaInput').placeholder = t.room;
  guncelleSepet();
}

function toggleTheme() {
  document.body.classList.toggle('dark-theme');
}

function showMenu(id) {
  const modal = document.getElementById('menuModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalButtons = document.getElementById('modalButtons');
  const masaOdaForm = document.getElementById('masaOdaForm');

  masaOdaForm.style.display = 'none';
  const menu = menuData[id];
  if (!menu) return;

  modalTitle.textContent = menu.title[currentLang];
  modalButtons.innerHTML = '';

  menu.items.forEach(item => {
    const btn = document.createElement('button');
    btn.textContent = `${item.name[currentLang]} - ${item.price} TL`;
    btn.onclick = () => {
      sepeteEkle(item.name[currentLang], item.price);
      masaOdaForm.style.display = 'block';
    };
    modalButtons.appendChild(btn);
  });

  modal.style.display = 'flex';
}

function closeModal() {
  document.getElementById('menuModal').style.display = 'none';
}

function sepeteEkle(ad, fiyat) {
  sepet.push({ ad, fiyat });
  guncelleSepet();
}

function sepettenCikar(index) {
  sepet.splice(index, 1);
  guncelleSepet();
}

function sepetiTemizle() {
  sepet.length = 0;
  guncelleSepet();
}

function guncelleSepet() {
  const t = translations[currentLang];
  const list = document.getElementById('cart-list');
  const totalEl = document.getElementById('cart-total');
  list.innerHTML = '';
  if (sepet.length === 0) {
    list.innerHTML = `<li class="empty">${t.empty}</li>`;
    totalEl.textContent = `${t.total}: 0 TL`;
    return;
  }

  let toplam = 0;
  sepet.forEach((item, i) => {
    toplam += item.fiyat;
    const li = document.createElement('li');
    li.innerHTML = `${item.ad} - ${item.fiyat} TL <button class="remove-btn" onclick="sepettenCikar(${i})">‚ùå</button>`;
    list.appendChild(li);
  });

  totalEl.textContent = `${t.total}: ${toplam} TL`;
}

function toggleCart() {
  const cartBox = document.getElementById('cartBox');
  cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
}

function customAlert(msg) {
  const alertBox = document.getElementById('customAlert');
  alertBox.textContent = msg;
  alertBox.style.display = 'block';
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 3000);
}

function siparisVer() {
  const t = translations[currentLang];
  if (sepet.length === 0) {
    customAlert(t.emptyCart);
    return;
  }
  const masa = document.getElementById('masaInput').value.trim();
  const oda = document.getElementById('odaInput').value.trim();
  if (!masa && !oda) {
    customAlert(t.masaWarn);
    return;
  }
  const toplam = sepet.reduce((acc, item) => acc + item.fiyat, 0);
  const urunler = sepet.map(item => `- ${item.ad} (${item.fiyat} TL)`).join("\n");
const konum =   (masa ? `${t.table}: ${masa}` : '') + 
  (oda ? (masa ? ' / ' : '') + `${t.room}: ${oda}` : '');
  const message = `Merhaba, a≈üaƒüƒ±daki √ºr√ºnleri sipari≈ü etmek istiyorum:\n\n${urunler}\n\nToplam: ${toplam} TL\n${konum}`;
  const phone = "905312691511";
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
  sepetiTemizle();
  closeModal();
}

function gorevliCagir() {
  const ding = document.getElementById('dingSound');
  ding.play();

  const t = translations[currentLang];
  const masaOdaForm = document.getElementById('masaOdaForm');
  masaOdaForm.style.display = 'block';

  const masa = document.getElementById('masaInput').value.trim();
  const oda = document.getElementById('odaInput').value.trim();

  if (!masa && !oda) {
    customAlert(t.masaWarn);
    return;
  }

  const konum = (masa ? `Masa No: ${masa}` : '') + (oda ? (masa ? ' / ' : '') + `Oda No: ${oda}` : '');
  const message = encodeURIComponent(`Merhaba, ${konum} i√ßin g√∂revli √ßaƒüƒ±rmak istiyorum.`);
  const phone = "905312691511";
  window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
}
</script>


</body>
</html>

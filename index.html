subBtn.classList.add("accordion-button", "accordion-sub-button")

   btn.onclick = () => {

};

function closeModal() {
  document.getElementById('menuModal').style.display = 'none';
}

function sepeteEkle(ad, fiyat) {
  sepet.push({ ad, fiyat });
  guncelleSepet();
}

function sepettenCikar(index) {
  sepet.splice(index, 1);
  guncelleSepet();
}

function sepetiTemizle() {
  sepet.length = 0;
  guncelleSepet();
}

function guncelleSepet() {
  const t = translations[currentLang];
  const list = document.getElementById('cart-list');
  const totalEl = document.getElementById('cart-total');
  list.innerHTML = '';
  if (sepet.length === 0) {
    list.innerHTML = `<li class="empty">${t.empty}</li>`;
    totalEl.textContent = `${t.total}: ‚Ç∫0`;
    return;
  }

  let toplam = 0;
  sepet.forEach((item, i) => {
    toplam += item.fiyat;
    const li = document.createElement('li');
    li.innerHTML = `‚Ç∫${item.fiyat} - ${item.ad} <button class="remove-btn" onclick="sepettenCikar(${i})">‚ùå</button>`;
    list.appendChild(li);
  });

  totalEl.textContent = `${t.total}: ‚Ç∫${toplam}`;
}

function toggleCart() {
  const cartBox = document.getElementById('cartBox');
  cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
}

function customAlert(msg) {
  const alertBox = document.getElementById('customAlert');
  alertBox.textContent = msg;
  alertBox.style.display = 'block';
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 3000);
}

async function siparisVer() {
  const t = translations[currentLang];

  if (sepet.length === 0) {
    customAlert(t.emptyCart);
    return;
  }

  const masa = document.getElementById('masaInput').value.trim();
  const oda = document.getElementById('odaInput').value.trim();

  if (!masa && !oda) {
    customAlert(t.masaWarn);
    return;
  }

  const toplam = sepet.reduce((acc, item) => acc + item.fiyat, 0);
  const tarih = new Date();

  try {
    await db.collection("siparisler").add({
      urunler: sepet,
      masa: masa || null,
      oda: oda || null,
      toplam,
      tarih: tarih.toISOString(),
      durum: "Beklemede"
    });

    customAlert("‚úÖ Sipari≈ü alƒ±ndƒ±!");
    sepetiTemizle();
    closeModal();
  } catch (error) {
    console.error("‚ùå Sipari≈ü kaydƒ± ba≈üarƒ±sƒ±z:", error);
    customAlert("Sipari≈ü g√∂nderilemedi!");
  }
}

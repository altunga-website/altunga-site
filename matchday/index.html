<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Uyumlu Maç Ekranı (Final v2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffd700;
            --glass-bg: rgba(0, 0, 0, 0.85);
            --video-fade-time: 1.5s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #000; color: white; 
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2vmin;
        }

        /* ARKA PLAN */
        #videoContainer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: #000;
        }
        .bg-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity var(--video-fade-time) ease-in-out;
        }
        .bg-video.active { opacity: 1; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: -1;
        }

        /* --- ANA KART --- */
        .match-card {
            position: relative; z-index: 10;
            width: 95vw; height: 90vh;
            border: 3px solid rgba(255, 215, 0, 0.3);
            padding: 2vh 4vw;
            background: var(--glass-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 0 80px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        }

        /* --- FİRMA LOGOSU ANİMASYONU (YENİ) --- */
        @keyframes floatAndGlow {
            0%, 100% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            }
            50% {
                transform: translateY(-6px) scale(1.03); /* Hafifçe yukarı ve büyüt */
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.9)); /* Altın parlamayı artır */
            }
        }

        .firm-brand {
            height: 15%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 1vh;
        }
        .firm-brand img {
            max-height: 100%; width: auto; object-fit: contain;
            /* Statik filter yerine animasyon eklendi */
            animation: floatAndGlow 4s ease-in-out infinite;
        }

        /* BAŞLIK ANİMASYONU */
        @keyframes badgePulse {
            0% { transform: skew(-15deg) scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { transform: skew(-15deg) scale(1.1); box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); filter: brightness(1.2); }
            100% { transform: skew(-15deg) scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        }

        .header-badge {
            background: var(--primary-color); color: black; padding: 0.8vh 4vw;
            font-size: 3.5vmin; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;
            transform: skew(-15deg);
            animation: badgePulse 2s infinite ease-in-out;
        }
        .header-badge span { display: block; transform: skew(15deg); }

        /* TAKIMLAR */
        .teams-container { 
            display: flex; justify-content: space-around; align-items: center; 
            width: 100%; flex-grow: 1;
        }
        .team { display: flex; flex-direction: column; align-items: center; width: 35%; }
        .team img {
            width: 22vmin; height: 22vmin; object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.15));
            transition: all 0.5s ease;
        }
        .team-name {
            font-size: 5vmin; margin-top: 2vh; text-transform: uppercase; font-weight: 700;
            text-shadow: 0 2px 10px black; white-space: nowrap;
        }
        .versus {
            font-family: 'Rajdhani', sans-serif; font-size: 10vmin; color: var(--primary-color);
            font-style: italic; text-shadow: 0 0 30px var(--primary-color); 
            animation: pulseText 1.5s infinite alternate;
        }

        /* SAYAÇ */
        .countdown-wrapper {
            background: rgba(0, 0, 0, 0.5); padding: 1.5vh 2vw; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); width: 90%; 
            display: flex; flex-direction: column; align-items: center;
        }
        .countdown-title { 
            font-size: 2vmin; letter-spacing: 4px; color: #aaa; 
            margin-bottom: 0.5vh; text-transform: uppercase;
        }
        .countdown { display: flex; gap: 4vw; font-family: 'Rajdhani', sans-serif; }
        .time-box { display: flex; flex-direction: column; align-items: center; }
        .time-value {
            font-size: 7vmin; font-weight: 700; line-height: 1; color: var(--primary-color);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        .time-label { font-size: 1.8vmin; color: #ccc; margin-top: 0.5vh; }
        .live-text { color: red; font-size: 6vmin; font-weight: bold; animation: blink 0.5s infinite alternate; display: none; }

        /* REZERVASYON */
        .cta { 
            font-size: 3.5vmin; color: white; letter-spacing: 1px; font-weight: bold; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            width: 100%; text-align: center; padding: 1vh 0; margin-top: 1vh;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* TAM EKRAN BUTONU (GİZLİ MOD) */
        .fullscreen-btn {
            position: fixed; bottom: 2vmin; right: 2vmin; width: 5vmin; height: 5vmin;
            background: transparent; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%; color: rgba(255,255,255,0.3);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
            opacity: 0.1; transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            opacity: 1; background: rgba(0,0,0,0.8); color: var(--primary-color);
            border-color: var(--primary-color); transform: scale(1.1);
        }
        .fullscreen-btn svg { width: 60%; height: 60%; }

        /* Diğer Animasyonlar */
        @keyframes animPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
        @keyframes animShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 75% { transform: translateX(3px); } }
        @keyframes animGrow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes animWobble { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-3deg); } 75% { transform: rotate(3deg); } }
        @keyframes pulseText { from { opacity: 0.8; } to { opacity: 1; transform: scale(1.05); } }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.4; } }

        .anim-type-1 { animation: animPulse 2s infinite ease-in-out; }
        .anim-type-2 { animation: animShake 0.5s infinite linear; }
        .anim-type-3 { animation: animGrow 3s infinite ease-in-out; }
        .anim-type-4 { animation: animWobble 2.5s infinite ease-in-out; }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video class="bg-video active" id="vidSlot1" autoplay muted playsinline></video>
        <video class="bg-video" id="vidSlot2" autoplay muted playsinline></video>
    </div>
    <div class="overlay"></div>

    <button id="fsBtn" class="fullscreen-btn" title="Tam Ekran">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
    </button>

    <div class="match-card">
        <div class="firm-brand">
            <img id="firmLogo" src="" alt="Firma Logosu">
        </div>

        <div class="header-badge">
            <span id="leagueName">LİG</span>
        </div>

        <div class="teams-container">
            <div class="team">
                <img id="homeLogo" src="" alt="Home" class="anim-type-1"> 
                <div class="team-name" id="homeName">HOME</div>
            </div>

            <div class="versus">VS</div>

            <div class="team">
                <img id="awayLogo" src="" alt="Away" class="anim-type-3"> 
                <div class="team-name" id="awayName">AWAY</div>
            </div>
        </div>

        <div class="countdown-wrapper">
            <div id="countdownTitle" class="countdown-title">MAÇA KALAN SÜRE</div>
            <div id="timerContainer" class="countdown">
                <div class="time-box"><span class="time-value" id="days">00</span><span class="time-label">GÜN</span></div>
                <div class="time-box"><span class="time-value" id="hours">00</span><span class="time-label">SAAT</span></div>
                <div class="time-box"><span class="time-value" id="minutes">00</span><span class="time-label">DK</span></div>
                <div class="time-box"><span class="time-value" id="seconds">00</span><span class="time-label">SN</span></div>
            </div>
            <div id="liveMessage" class="live-text">MAÇ CANLI YAYINDA!</div>
        </div>

        <div class="cta" id="ctaText">--</div>
    </div>

    <script>
        const matchConfig = {
            backgroundVideoList: [
                 "arkaplan.mp4", 
                "arkaplan2.mp4",
				"arkaplan3.mp4"
            ],
            videoInterval: 15000, 
            firmLogoUrl: "logo.png", 
            league: "DEV DERBİ HEYECANI",
            homeTeam: "FENERBAHÇE",
            homeLogoUrl: "https://upload.wikimedia.org/wikipedia/tr/8/86/Fenerbah%C3%A7e_SK.png",
            awayTeam: "GALATASARAY",
            awayLogoUrl: "https://upload.wikimedia.org/wikipedia/commons/f/f6/Galatasaray_Sports_Club_Logo.png",
            matchDateTime: "2025-12-01 20:00:00",
            ctaText: "REZERVASYON: 0 507 723 75 81"
        };

        let currentVideoIndex = 0;
        let activeSlot = 1;

        function initScreen() {
            document.getElementById('firmLogo').src = matchConfig.firmLogoUrl;
            document.getElementById('leagueName').innerText = matchConfig.league;
            document.getElementById('homeName').innerText = matchConfig.homeTeam;
            document.getElementById('homeLogo').src = matchConfig.homeLogoUrl;
            document.getElementById('awayName').innerText = matchConfig.awayTeam;
            document.getElementById('awayLogo').src = matchConfig.awayLogoUrl;
            document.getElementById('ctaText').innerText = matchConfig.ctaText;

            startVideoSlideshow();
            startCountdown();
            startLogoDynamics();
            
            document.getElementById('fsBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e=>console.log(e));
                else if (document.exitFullscreen) document.exitFullscreen();
            });
        }

        function startVideoSlideshow() {
            const vid1 = document.getElementById('vidSlot1');
            const vid2 = document.getElementById('vidSlot2');
            const urls = matchConfig.backgroundVideoList;
            
            if (urls.length === 0) return;

            vid1.src = urls[0];
            vid1.play().catch(e => console.log("Otomatik oynatma engellendi."));

            if (urls.length > 1) {
                setInterval(() => {
                    currentVideoIndex = (currentVideoIndex + 1) % urls.length;
                    
                    let nextVideoElement = activeSlot === 1 ? vid2 : vid1;
                    let currentVideoElement = activeSlot === 1 ? vid1 : vid2;

                    nextVideoElement.src = urls[currentVideoIndex];
                    nextVideoElement.load(); 

                    const playPromise = nextVideoElement.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            nextVideoElement.classList.add('active');
                            currentVideoElement.classList.remove('active');
                            
                            setTimeout(() => {
                                currentVideoElement.pause();
                                currentVideoElement.src = ""; 
                            }, 2000); 

                            activeSlot = activeSlot === 1 ? 2 : 1;
                        })
                        .catch(error => {
                            console.log("Video oynatma hatası:", error);
                        });
                    }
                }, matchConfig.videoInterval);
            }
        }

        function startLogoDynamics() {
            const homeImg = document.getElementById('homeLogo');
            const awayImg = document.getElementById('awayLogo');
            const animClasses = ['anim-type-1', 'anim-type-2', 'anim-type-3', 'anim-type-4'];

            setInterval(() => {
                homeImg.className = ''; 
                awayImg.className = ''; 
                void homeImg.offsetWidth; 

                let rnd1 = Math.floor(Math.random() * animClasses.length);
                let rnd2 = Math.floor(Math.random() * animClasses.length);
                if (rnd1 === rnd2) rnd2 = (rnd2 + 1) % animClasses.length;

                homeImg.classList.add(animClasses[rnd1]);
                awayImg.classList.add(animClasses[rnd2]);
            }, 6000);
        }

        function startCountdown() {
            const countDate = new Date(matchConfig.matchDateTime).getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const gap = countDate - now;

                const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
                const d = Math.floor(gap / day);
                const h = Math.floor((gap % day) / hour);
                const m = Math.floor((gap % hour) / minute);
                const s = Math.floor((gap % minute) / second);

                document.getElementById('days').innerText = d > 9 ? d : '0' + d;
                document.getElementById('hours').innerText = h > 9 ? h : '0' + h;
                document.getElementById('minutes').innerText = m > 9 ? m : '0' + m;
                document.getElementById('seconds').innerText = s > 9 ? s : '0' + s;

                if (gap < 0) {
                    clearInterval(timer);
                    document.getElementById('timerContainer').style.display = "none";
                    document.getElementById('countdownTitle').style.display = "none";
                    document.getElementById('liveMessage').style.display = "block";
                }
            }, 1000);
        }

        window.onload = initScreen;
    </script>
</body>
</html>

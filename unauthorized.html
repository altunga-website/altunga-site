<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Erişim Reddedildi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f2937, #111827);
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #f87171;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #d1d5db;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #f87171;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">📍🚫</div>
    <h1>Erişim Engellendi</h1>
    <p>Bu sayfaya yalnızca yetkili konumlardan erişim sağlanabilir. Şu an bu bölgeden erişime izin verilmiyor.</p>
    <a href="index.html" class="btn">Ana Sayfaya Dön</a>
  </div>
</body>
</html>

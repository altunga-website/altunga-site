<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıralama Etkinliği</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <div class="aurora-blob blob1"></div>
    <div class="aurora-blob blob2"></div>

    <div class="activity-card">
        <div class="activity-body">
            <div class="question-panel">
                <h1 tabindex="0">2.SORU</h1>
                
                <audio controls class="themed-audio-player" aria-label="Hüseyin Çavuş adlı hikâyeyi dinlemek için ses oynatıcı">
                    <source src="audio/huseyin_cavus.mp3" type="audio/mpeg">
                    Tarayıcınız ses elementini desteklemiyor.
                </audio>
                <p class="question-prompt" tabindex="0">
                   <strong>Öğretmen, öğrencilerin yazdıkları dörtlükleri sırayla okutmuş, bütün sınıftan okunan dörtlükleri dinledikleri hikâyenin olay örgüsüne uygun bir şekilde sıralamalarını istemiştir. Dörtlükleri hikâyenin olay örgüsüne uygun bir şekilde sıralayınız.</strong>
                </p>
            </div>
            <div class="options-panel" id="activity-container">
                 </div>
        </div>
        <footer class="activity-footer">
            <button id="check-answer-btn" class="btn btn-primary">Kontrol Et</button>
        </footer>
    </div>

    <footer class="page-footer">
        <button id="accessibility-btn" class="footer-icon-btn" title="Erişilebilirlik Ayarları" aria-label="Erişilebilirlik Ayarlarını Aç"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"></path></svg></button>
        <button id="fullscreen-btn" class="footer-icon-btn" title="Tam Ekran" aria-label="Tam Ekrana Geç"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg></button>
    </footer>

     <div id="accessibility-modal" class="a11y-panel" role="dialog" aria-modal="true" aria-labelledby="accessibility-modal-title">
       <div class="a11y-panel-content">
            <h2 id="accessibility-modal-title">Erişilebilirlik Ayarları</h2>
            <button id="a11y-close-btn" class="close-btn a11y-close-btn" aria-label="Ayarları kapat">&times;</button>
            <div class="a11y-setting"><label for="contrast-switch">Yüksek Kontrast</label><div class="toggle-switch"><input type="checkbox" id="contrast-switch"><label for="contrast-switch" aria-hidden="true"></label></div></div>
            <div class="a11y-setting"><label>Yazı Tipi Boyutu</label><div class="font-size-controls"><button id="decrease-font" aria-label="Yazı tipini küçült">A-</button><button id="reset-font" aria-label="Yazı tipini sıfırla">A</button><button id="increase-font" aria-label="Yazı tipini büyüt">A+</button></div></div>
            <div class="a11y-setting"><label for="dyslexia-font-switch">Disleksi Dostu Yazı Tipi</label><div class="toggle-switch"><input type="checkbox" id="dyslexia-font-switch"><label for="dyslexia-font-switch" aria-hidden="true"></label></div></div>
            <div class="a11y-setting"><label for="highlight-links-switch">Bağlantıları Vurgula</label><div class="toggle-switch"><input type="checkbox" id="highlight-links-switch"><label for="highlight-links-switch" aria-hidden="true"></label></div></div>
            <div class="a11y-setting"><label for="reading-mask-switch">Okuma Maskesi</label><div class="toggle-switch"><input type="checkbox" id="reading-mask-switch"><label for="reading-mask-switch" aria-hidden="true"></label></div></div>
            <div class="a11y-setting"><label for="stop-animations-switch">Animasyonları Durdur</label><div class="toggle-switch"><input type="checkbox" id="stop-animations-switch"><label for="stop-animations-switch" aria-hidden="true"></label></div></div>
            <div class="a11y-setting"><label for="tts-switch">Sesli Okuma (Beta)</label><div class="toggle-switch"><input type="checkbox" id="tts-switch"><label for="tts-switch" aria-hidden="true"></label></div></div>
        </div>
    </div>
    <div id="reading-mask" class="reading-mask"></div>

    <script src="js/mebi-lms.js"></script>
    <script src="js/activity.js"></script>
    <script src="js/accessibility.js"></script>
</body>
</html>

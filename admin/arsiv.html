
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ar≈üiv - Ge√ßmi≈ü Sipari≈üler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; vertical-align: top; }
    th { background: #222; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    #controls { margin-bottom: 20px; text-align: center; }
    button { padding: 8px 16px; margin: 0 5px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    input[type="date"] { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>üì¶ Ar≈üivlenmi≈ü Sipari≈üler</h1>

  <div id="controls">
    <input type="date" id="tarihSec" />
    <button onclick="listele()">Listele</button>
    <button onclick="window.print()">üñ®Ô∏è Yazdƒ±r</button>
    <button onclick="indirePDF()">üìÑ PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Masa / Oda</th><th>√úr√ºnler</th><th>Toplam</th><th>Saat</th><th>Durum</th>
      </tr>
    </thead>
    <tbody id="arsivListesi"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      projectId: "altunga-siparis",
      storageBucket: "altunga-siparis.appspot.com",
      messagingSenderId: "152830720353",
      appId: "1:152830720353:web:cc3d3646e6a859c0ca2d20",
      measurementId: "G-JKXK55E39H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function listele() {
      const secilen = document.getElementById("tarihSec").value;
      if (!secilen) {
        alert("L√ºtfen bir tarih se√ßin.");
        return;
      }

      const secilenTarih = new Date(secilen);
      const baslangic = new Date(secilenTarih.setHours(0,0,0,0));
      const bitis = new Date(secilenTarih.setHours(23,59,59,999));

      db.collection("arsiv").get().then(snapshot => {
        const tbody = document.getElementById("arsivListesi");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const tarihObj = d.tarih?.toDate ? d.tarih.toDate() : new Date(d.tarih);
          if (tarihObj >= baslangic && tarihObj <= bitis) {
            const tr = document.createElement("tr");
            const saat = tarihObj.toLocaleTimeString();
            const urunler = d.urunler.map(u => `‚Ä¢ ${u.ad} - ‚Ç∫${u.fiyat}`).join("<br>");
            tr.innerHTML = `
              <td>${doc.id}</td>
              <td>${d.masa || ''} ${d.oda || ''}</td>
              <td>${urunler}</td>
              <td>‚Ç∫${d.toplam}</td>
              <td>${saat}</td>
              <td>${d.durum}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      });
    }

    async function indirePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const element = document.querySelector("table");

      await html2canvas(element).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 0, 10, pdfWidth, pdfHeight);
        pdf.save("arsiv-siparisleri.pdf");
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altunga Ar≈üiv</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <style>
    :root {
      --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #1e293b; --text-muted: #64748b;
      --border: #e2e8f0; --primary: #3b82f6; --success: #10b981; --danger: #ef4444;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --radius: 12px;
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg-body); color: var(--text-main); padding: 20px; margin: 0; }
    
    h1 { text-align: center; margin-bottom: 30px; }
    .controls { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
    input, button { padding: 10px 15px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; font-size: 0.9rem; }
    button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600; transition:0.2s; }
    button:hover { opacity: 0.9; }

    /* Accordion Container */
    .archive-container { max-width: 800px; margin: 0 auto; }
    
    /* Date Group Header */
    .date-group { margin-bottom: 15px; background: var(--bg-card); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); }
    .date-header { 
        padding: 15px 20px; background: #1e293b; color: white; cursor: pointer; 
        display: flex; justify-content: space-between; align-items: center; font-weight: 600;
    }
    .date-header:hover { background: #334155; }
    
    /* Order List inside Date */
    .order-list { display: none; padding: 0; }
    .date-group.active .order-list { display: block; }
    
    /* Individual Order Item */
    .archive-item { 
        padding: 15px 20px; border-bottom: 1px solid var(--border); 
        display: flex; flex-direction: column; gap: 5px;
    }
    .archive-item:last-child { border-bottom: none; }
    
    .item-header { display: flex; justify-content: space-between; align-items: center; }
    .item-masa { font-weight: 700; color: var(--primary); }
    .item-time { font-size: 0.85rem; color: var(--text-muted); }
    
    .item-products { font-size: 0.9rem; color: var(--text-main); padding: 5px 0; }
    
    .item-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
    .item-price { font-weight: 700; color: var(--success); }
    .item-status { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; color: white; }
    .status-Teslim { background: var(--success); }
    .status-ƒ∞ptal { background: var(--danger); }

    @media (max-width: 600px) {
        body { padding: 10px; }
        .date-header { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <h1>üì¶ Sipari≈ü Ar≈üivi</h1>
  
  <div class="controls">
    <input type="date" id="dateFilter">
    <button onclick="veriCek(true)">Filtrele</button>
    <button onclick="window.print()" style="background:#64748b">üñ®Ô∏è Yazdƒ±r</button>
  </div>

  <div class="archive-container" id="archiveContent">
    <div style="text-align:center; color:#666">Y√ºkleniyor...</div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
    authDomain: "altunga-siparis.firebaseapp.com",
    projectId: "altunga-siparis",
    storageBucket: "altunga-siparis.appspot.com",
    messagingSenderId: "152830720353",
    appId: "1:152830720353:web:cc3d3646e6a859c0ca2d20",
    measurementId: "G-JKXK55E39H"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function veriCek(filter = false) {
    const container = document.getElementById("archiveContent");
    container.innerHTML = "<div style='text-align:center'>Y√ºkleniyor...</div>";
    
    let query = db.collection("arsiv").orderBy("tarih", "desc");
    
    // Basit filtreleme (t√ºm√ºn√º √ßekip JS ile filtreliyoruz √ß√ºnk√º tarih formatƒ± timestamp)
    // Performans i√ßin limit koyuyoruz, filtre varsa artƒ±rƒ±labilir.
    const limit = filter ? 500 : 50; 
    
    const snap = await query.limit(limit).get();
    const dataByDate = {};
    const dateFilter = document.getElementById("dateFilter").value;

    snap.forEach(doc => {
        const d = doc.data();
        const dateObj = d.tarih?.toDate ? d.tarih.toDate() : new Date();
        const dateKey = dateObj.toLocaleDateString("tr-TR"); // "10.01.2026"
        const isoDate = dateObj.toISOString().split('T')[0]; // "2026-01-10"

        // Tarih filtresi varsa kontrol et
        if (filter && dateFilter && isoDate !== dateFilter) return;

        if (!dataByDate[dateKey]) dataByDate[dateKey] = [];
        dataByDate[dateKey].push({ id: doc.id, ...d, dateObj });
    });

    container.innerHTML = "";
    if (Object.keys(dataByDate).length === 0) {
        container.innerHTML = "<div style='text-align:center'>Kayƒ±t bulunamadƒ±.</div>";
        return;
    }

    // Akordiyon Olu≈ütur
    Object.keys(dataByDate).forEach(date => {
        const orders = dataByDate[date];
        const totalRev = orders.reduce((sum, o) => sum + (o.toplam || 0), 0);
        
        const group = document.createElement("div");
        group.className = "date-group";
        
        let ordersHTML = "";
        orders.forEach(o => {
            // *** HATA D√úZELTME: name_tr || ad ***
            const urunText = o.urunler.map(u => {
                const ad = u.name_tr || u.ad || "?";
                const adet = u.qty || u.adet || 1;
                return `${ad} (x${adet})`;
            }).join(", ");

            const time = o.dateObj.toLocaleTimeString("tr-TR", {hour:'2-digit', minute:'2-digit'});
            
            ordersHTML += `
                <div class="archive-item">
                    <div class="item-header">
                        <span class="item-masa">${o.masa || '?'} ${o.oda || ''}</span>
                        <span class="item-time">${time}</span>
                    </div>
                    <div class="item-products">${urunText}</div>
                    <div class="item-footer">
                        <span class="item-price">‚Ç∫${o.toplam}</span>
                        <div>
                            <span style="margin-right:10px; color:#666; font-size:0.8rem">üë§ ${o.kasiyer || '-'}</span>
                            <span class="item-status status-${o.durum}">${o.durum}</span>
                        </div>
                    </div>
                </div>
            `;
        });

        group.innerHTML = `
            <div class="date-header" onclick="this.parentElement.classList.toggle('active')">
                <span>üìÖ ${date}</span>
                <span>${orders.length} Sipari≈ü ‚Ä¢ ‚Ç∫${totalRev}</span>
            </div>
            <div class="order-list">${ordersHTML}</div>
        `;
        container.appendChild(group);
    });
  }

  veriCek();
</script>
</body>
</html>

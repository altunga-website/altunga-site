
<!DOCTYPE html>
<html lang="tr">
<head>

  <meta charset="UTF-8" />
  <title>Ar≈üiv - Ge√ßmi≈ü Sipari≈üler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; vertical-align: top; }
    th { background: #222; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    #controls { margin-bottom: 20px; text-align: center; }
    button { padding: 8px 16px; margin: 0 5px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    input[type="date"] { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
<img id="logoImage" src="logopdf.png" style="display:none;" />

  <h1>üì¶ Ar≈üivlenmi≈ü Sipari≈üler</h1>

  <div id="controls">
  <input type="date" id="tarihFiltre" onchange="arsivleriGetir()" />
  <input type="text" id="aramaInput" oninput="arsivleriGetir()" placeholder="üîç √úr√ºn, masa, durum ara..." style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-left:10px;" />
<button onclick="listele()" style="padding:10px 15px; background:#111; color:white; border:none; border-radius:6px;">
    üîç Getir
  </button> 
 <button onclick="window.print()">üñ®Ô∏è Yazdƒ±r</button>
  <button onclick="indirPDF()">üìÑ PDF</button>
</div>


  <table>
    <thead>
      <tr>
        <th>ID</th><th>Masa / Oda</th><th>√úr√ºnler</th><th>Toplam</th><th>Saat</th><th>Durum</th>
      </tr>
    </thead>
    <tbody id="arsivListesi"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      projectId: "altunga-siparis",
      storageBucket: "altunga-siparis.appspot.com",
      messagingSenderId: "152830720353",
      appId: "1:152830720353:web:cc3d3646e6a859c0ca2d20",
      measurementId: "G-JKXK55E39H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    

  
function listele() {
  const secilen = document.getElementById("tarihFiltre").value;
  const arama = document.getElementById("aramaInput").value.trim().toLowerCase();
  if (!secilen) {
    alert("L√ºtfen bir tarih se√ßin.");
    return;
  }

  const secilenTarih = new Date(secilen);
  const baslangic = new Date(secilenTarih.setHours(0,0,0,0));
  const bitis = new Date(secilenTarih.setHours(23,59,59,999));

  db.collection("arsiv").get().then(snapshot => {
    const tbody = document.getElementById("arsivListesi");
    tbody.innerHTML = "";

    snapshot.forEach(doc => {
      const d = doc.data();
      const tarih = d.tarih?.toDate ? d.tarih.toDate() : new Date(d.tarih);
      const saat = tarih.toLocaleTimeString("tr-TR");
      const urunler = d.urunler.map(u => `${u.ad} - ‚Ç∫${u.fiyat}`).join("<br>");

      const metin = `${doc.id} ${d.masa || ''} ${d.oda || ''} ${urunler} ${d.durum}`.toLowerCase();

      if (tarih >= baslangic && tarih <= bitis && metin.includes(arama)) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${doc.id}</td>
          <td>${d.masa || d.oda || '-'}</td>
          <td>${urunler}</td>
          <td>‚Ç∫${d.toplam}</td>
          <td>${saat}</td>
          <td>${d.durum}</td>
        `;
        tbody.appendChild(tr);
      }
    });
  });
}
</script>
<script>
  async function indirPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFont("helvetica", "normal");
    doc.setFontSize(16);

    // LOGO doƒürudan src'den alƒ±nacak
    const logoImg = new Image();
    logoImg.src = "logopdf.png";

    // Tabloyu √ßek
    const table = document.querySelector("table");
    const canvas = await html2canvas(table);
    const imgData = canvas.toDataURL("image/png");

    // Sayfa geni≈üliƒüi
    const pdfWidth = doc.internal.pageSize.getWidth();
    const imgProps = doc.getImageProperties(imgData);
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    // LOGO y√ºklenince devam et
    logoImg.onload = function () {
      doc.addImage(logoImg, "PNG", 10, 10, 40, 15);
      doc.text("Altunga Sipari≈ü Ar≈üivi", 60, 20);
      doc.addImage(imgData, "PNG", 10, 30, pdfWidth - 20, pdfHeight);
      doc.save("arsiv-siparisleri.pdf");
    };
  }
</script>






  
</body>
</html>

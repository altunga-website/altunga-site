<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Rezervasyon YÃ¶netimi - GiriÅŸ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }
    #loginForm, #app {
      display: none;
    }
    #loginForm.active, #app.active {
      display: block;
    }
    input, select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .rezervasyon-kutu {
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      position: relative;
      transition: all 0.3s ease;
    }
    .etiket {
      font-weight: bold;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .karaoke { background-color: #28a745; }
    .simulasyon { background-color: #007bff; }
    .vip-simulasyon { background-color: #6f42c1; }
    .vip-playstation { background-color: #fd7e14; }
    .saat, .isim, .telefon {
      margin: 6px 0;
      font-size: 15px;
    }
    .sil {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sil:hover {
      background-color: #c82333;
    }
    #rezervasyonListesi:empty::after {
      content: "SeÃ§ilen tarihte herhangi bir rezervasyon bulunamadÄ±.";
      display: block;
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
    }
    /* Filtreler */
    #filtreler {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #filtreler input, #filtreler select {
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- GiriÅŸ Formu -->
    <form id="loginForm" class="active" autocomplete="off">
      <h2 style="text-align:center;">GiriÅŸ Yap</h2>
      <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±" required />
      <input type="password" id="password" placeholder="Åžifre" required />
      <button type="submit">GiriÅŸ</button>
      <div id="errorMsg" class="error"></div>
    </form>

    <!-- Ana Uygulama -->
    <div id="app">
      <h1 style="text-align:center;">Rezervasyon YÃ¶netimi</h1>
      <input type="date" id="tarih" />
      <div id="filtreler">
        <input type="text" id="isimAra" placeholder="KullanÄ±cÄ± adÄ±na gÃ¶re ara" />
        <select id="saatBaslangic">
          <option value="">BaÅŸlangÄ±Ã§ Saati</option>
        </select>
        <select id="saatBitis">
          <option value="">BitiÅŸ Saati</option>
        </select>
        <button id="excelBtn" title="Excel'e aktar">Excel Ã‡Ä±ktÄ±sÄ± Al</button>
        <button id="logoutBtn" style="background:#dc3545;">Ã‡Ä±kÄ±ÅŸ Yap</button>
      </div>
      <div id="rezervasyonListesi"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, deleteDoc, collectionGroup, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Sabit kullanÄ±cÄ± adÄ± ve ÅŸifre
    const USERNAME = "admin";
    const PASSWORD = "1234";

    const loginForm = document.getElementById("loginForm");
    const app = document.getElementById("app");
    const errorMsg = document.getElementById("errorMsg");
    const tarihInput = document.getElementById("tarih");
    const rezervasyonListesi = document.getElementById("rezervasyonListesi");
    const isimAra = document.getElementById("isimAra");
    const saatBaslangic = document.getElementById("saatBaslangic");
    const saatBitis = document.getElementById("saatBitis");
    const excelBtn = document.getElementById("excelBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Saatler dizisi
    const saatler = [
      "12:00", "13:00", "14:00", "15:00", "16:00",
      "17:00", "18:00", "19:00", "20:00", "21:00",
      "22:00", "23:00"
    ];

    // Firestore alan adlarÄ± (sende gerekirse dÃ¼zenle)
    const alanlar = [
      "karaoke_1", "karaoke_2", "karaoke_3", "karaoke_4",
      ...Array.from({ length: 11 }, (_, i) => `simulasyon_${i + 1}`),
      ...Array.from({ length: 9 }, (_, i) => `vip_simulasyon_${i + 12}`),
      ...Array.from({ length: 8 }, (_, i) => `vip_playstation_${i + 1}`)
    ];

    // Etiket renkleri
    const alanEtiketleri = (alan) => {
      if (alan.startsWith("karaoke")) return "karaoke";
      if (alan.startsWith("vip_simulasyon")) return "vip-simulasyon";
      if (alan.startsWith("vip_playstation")) return "vip-playstation";
      return "simulasyon";
    };

    // Firebase baÅŸlat
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      projectId: "altunga-siparis"
    };
    const appFirebase = initializeApp(firebaseConfig);
    const db = getFirestore(appFirebase);

    // Saat dropdownlarÄ± doldur
    function saatDropdownDoldur() {
      saatler.forEach(saat => {
        const opt1 = document.createElement("option");
        opt1.value = saat;
        opt1.textContent = saat;
        saatBaslangic.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = saat;
        opt2.textContent = saat;
        saatBitis.appendChild(opt2);
      });
    }
    saatDropdownDoldur();

    // GiriÅŸ durumu kontrolÃ¼
    function setLoggedIn() {
      loginForm.classList.remove("active");
      app.classList.add("active");
    }
   function setLoggedOut() {
  loginForm.classList.add("active");
  app.classList.remove("active");
  localStorage.removeItem("loggedIn");

  // GiriÅŸ formu alanlarÄ±nÄ± temizle
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  errorMsg.textContent = "";
}

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const kullanici = document.getElementById("username").value.trim();
      const sifre = document.getElementById("password").value.trim();

      if (kullanici === USERNAME && sifre === PASSWORD) {
        localStorage.setItem("loggedIn", "true");
        errorMsg.textContent = "";
        setLoggedIn();
        tarihInput.value = bugununTarihiTR();
        startRealtimeListener(tarihInput.value);
      } else {
        errorMsg.textContent = "KullanÄ±cÄ± adÄ± veya ÅŸifre yanlÄ±ÅŸ!";
      }
    });

    logoutBtn.addEventListener("click", () => {
      setLoggedOut();
      // SayfayÄ± yenileyebiliriz giriÅŸ formunu temizlemek iÃ§in
      location.reload();
    });

    // RezervasyonlarÄ± listele ve filtrele
    let unsubscribe = null; // realtime snapshot iptali iÃ§in

    function startRealtimeListener(tarih) {
      if (unsubscribe) unsubscribe(); // varsa Ã¶nce iptal et

      // Firestore'da derleme grubu sorgusu yaparak "veri" alt koleksiyonlarÄ±ndaki tÃ¼m belgeleri dinle
      // Ancak biz tarih ve alan bazlÄ± filtre yapacaÄŸÄ±z manuel filtreleme iÃ§in
      // Bu Ã¶rnek, tÃ¼m rezervasyonlarÄ± alÄ±yor, sonra filtreliyoruz.
      // Daha detaylÄ± sorgu iÃ§in Firestore yapÄ±sÄ±nÄ±n dÃ¼zenlenmesi gerekebilir.

      const koleksiyonlar = alanlar.map(alan => {
        return query(collectionGroup(db, "veri"), where("tarih", "==", tarih));
      });

      // Tek sorgu ile tÃ¼m alanlardan aynÄ± tarihli rezervasyonlar alÄ±namaz Ã§Ã¼nkÃ¼ her alan farklÄ± alt koleksiyonda.
      // Bu yÃ¼zden eski yÃ¶ntemi realtime olmayan, manuel tÃ¼m dokÃ¼manlarÄ± sorgulayÄ±p Ã§ekiyoruz.

      // Burada, basitÃ§e manuel fetch yapalÄ±m ve realtime gÃ¼ncelleme olmasÄ±n:
      fetchRezervasyonlar(tarih);
    }

    // Tarih deÄŸiÅŸince dinleyiciyi yeniden baÅŸlat
    tarihInput.addEventListener("change", () => {
      const tarih = tarihInput.value;
      if (tarih) {
        fetchRezervasyonlar(tarih);
      }
    });

    // Ä°sim arama ve saat filtreleri deÄŸiÅŸince listeyi gÃ¼ncelle
    [isimAra, saatBaslangic, saatBitis].forEach(el => {
      el.addEventListener("input", filtreleVeGoster);
    });

    // Silme iÅŸlemi
    document.addEventListener("click", async e => {
      if (e.target.classList.contains("sil")) {
        const alan = e.target.dataset.alan;
        const tarih = e.target.dataset.tarih;
        const saat = e.target.dataset.saat;
        const ref = doc(db, "alanlar", alan, "rezervasyonlar", tarih, saat, "veri");
        try {
          await deleteDoc(ref);
          fetchRezervasyonlar(tarih);
        } catch (error) {
          alert("Silme iÅŸlemi baÅŸarÄ±sÄ±z: " + error.message);
        }
      }
    });

    // RezervasyonlarÄ± getir, filtrele ve gÃ¶ster
    let tumRezervasyonlar = [];

    async function fetchRezervasyonlar(tarih) {
      rezervasyonListesi.innerHTML = "YÃ¼kleniyor...";
      tumRezervasyonlar = [];

      const istekler = [];
      for (const alan of alanlar) {
        for (const saat of saatler) {
          const ref = doc(db, "alanlar", alan, "rezervasyonlar", tarih, saat, "veri");
          istekler.push(getDoc(ref).then(docSnap => {
            if (docSnap.exists() && docSnap.data()?.durum?.toLowerCase() === "dolu") {
              const data = docSnap.data();
              tumRezervasyonlar.push({
                alan,
                saat,
                isim: data.isim,
                telefon: data.telefon ?? "Yok",
                durum: data.durum
              });
            }
          }));
        }
      }

      await Promise.all(istekler);
      filtreleVeGoster();
    }

    // Filtre uygulayÄ±p gÃ¶ster
    function filtreleVeGoster() {
  const isimFiltre = isimAra.value.trim().toLowerCase();
  const saatBas = saatBaslangic.value;
  const saatBit = saatBitis.value;

  let filtreli = [...tumRezervasyonlar];

  if (isimFiltre) {
    filtreli = filtreli.filter(r => r.isim.toLowerCase().includes(isimFiltre));
  }
  if (saatBas) {
    filtreli = filtreli.filter(r => r.saat >= saatBas);
  }
  if (saatBit) {
    filtreli = filtreli.filter(r => r.saat <= saatBit);
  }

  // === GRUPLAMA ===
  const gruplar = {};

  filtreli.forEach(r => {
    const key = `${r.isim}__${r.telefon}__${r.alan}`;
    if (!gruplar[key]) {
      gruplar[key] = {
        isim: r.isim,
        telefon: r.telefon,
        alan: r.alan,
        saatler: []
      };
    }
    gruplar[key].saatler.push(r.saat);
  });

  // === GÃ–STERÄ°M ===
  rezervasyonListesi.innerHTML = "";

  const gruplar = Object.values(gruplar);
  if (gruplar.length === 0) {
    rezervasyonListesi.textContent = "SeÃ§ilen filtrelere uygun rezervasyon bulunamadÄ±.";
    return;
  }

  gruplar.forEach(grup => {
    const kutu = document.createElement("div");
    kutu.className = "rezervasyon-kutu";

    const saatlerHTML = grup.saatler.map(s => `<li>${s}</li>`).join("");

    kutu.innerHTML = `
      <div class="etiket ${alanEtiketleri(grup.alan)}">${grup.alan.replaceAll("_", " ").toUpperCase()}</div>
      <div class="isim">ðŸ‘¤ <strong>${grup.isim}</strong></div>
      <div class="telefon">ðŸ“ž <strong>${grup.telefon}</strong></div>
      <div class="saat">ðŸ•” Saatler:
        <ul style="padding-left:20px; margin-top:5px;">
          ${saatlerHTML}
        </ul>
      </div>
    `;

    rezervasyonListesi.appendChild(kutu);
  });
}

    // Excel butonu (sadece filtreli listeyi csv yapar)
    excelBtn.addEventListener("click", () => {
      if (tumRezervasyonlar.length === 0) {
        alert("Ã‡Ä±karÄ±lacak rezervasyon yok.");
        return;
      }

      const isimFiltre = isimAra.value.trim().toLowerCase();
      const saatBas = saatBaslangic.value;
      const saatBit = saatBitis.value;

      let filtreli = tumRezervasyonlar;

      if (isimFiltre) filtreli = filtreli.filter(r => r.isim.toLowerCase().includes(isimFiltre));
      if (saatBas) filtreli = filtreli.filter(r => r.saat >= saatBas);
      if (saatBit) filtreli = filtreli.filter(r => r.saat <= saatBit);

      if (filtreli.length === 0) {
        alert("Filtrelere uygun rezervasyon bulunamadÄ±.");
        return;
      }

      const csvRows = [
        ["Alan", "Saat", "Ä°sim", "Telefon", "Durum"]
      ];

      filtreli.forEach(r => {
        csvRows.push([r.alan, r.saat, r.isim, r.telefon, r.durum]);
      });

      const csvString = csvRows.map(e => e.map(v => `"${v}"`).join(",")).join("\n");
      const blob = new Blob([csvString], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `rezervasyonlar_${tarihInput.value}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // BugÃ¼nÃ¼n tarihini YYYY-MM-DD formatÄ±nda alÄ±r
    function bugununTarihiTR() {
      const now = new Date();
      const yil = now.getFullYear();
      const ay = (now.getMonth() + 1).toString().padStart(2, "0");
      const gun = now.getDate().toString().padStart(2, "0");
      return `${yil}-${ay}-${gun}`;
    }
	
	document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("loggedIn") === "true") {
    setLoggedIn();
    tarihInput.value = bugununTarihiTR();
    startRealtimeListener(tarihInput.value);
  }
});

  </script>
</body>
</html>

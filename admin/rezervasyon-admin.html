<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Rezervasyon Yönetimi - Giriş</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }
    #loginForm, #app {
      display: none;
    }
    #loginForm.active, #app.active {
      display: block;
    }
    input, select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .rezervasyon-kutu {
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      position: relative;
      transition: all 0.3s ease;
    }
    .etiket {
      font-weight: bold;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .karaoke { background-color: #28a745; }
    .simulasyon { background-color: #007bff; }
    .vip-simulasyon { background-color: #6f42c1; }
    .vip-playstation { background-color: #fd7e14; }
    .saat, .isim, .telefon {
      margin: 6px 0;
      font-size: 15px;
    }
    .sil {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sil:hover {
      background-color: #c82333;
    }
    #rezervasyonListesi:empty::after {
      content: "Seçilen tarihte herhangi bir rezervasyon bulunamadı.";
      display: block;
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
    }
    /* Filtreler */
    #filtreler {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #filtreler input, #filtreler select {
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Giriş Formu -->
    <form id="loginForm" class="active" autocomplete="off">
      <h2 style="text-align:center;">Giriş Yap</h2>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş</button>
      <div id="errorMsg" class="error"></div>
    </form>

    <!-- Ana Uygulama -->
    <div id="app">
      <h1 style="text-align:center;">Rezervasyon Yönetimi</h1>
      <input type="date" id="tarih" />
      <div id="filtreler">
        <input type="text" id="isimAra" placeholder="Kullanıcı adına göre ara" />
        <select id="saatBaslangic">
          <option value="">Başlangıç Saati</option>
        </select>
        <select id="saatBitis">
          <option value="">Bitiş Saati</option>
        </select>
        <button id="excelBtn" title="Excel'e aktar">Excel Çıktısı Al</button>
        <button id="logoutBtn" style="background:#dc3545;">Çıkış Yap</button>
      </div>
      <div id="rezervasyonListesi"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, deleteDoc, collectionGroup, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Sabit kullanıcı adı ve şifre
    const USERNAME = "admin";
    const PASSWORD = "1234";

    const loginForm = document.getElementById("loginForm");
    const app = document.getElementById("app");
    const errorMsg = document.getElementById("errorMsg");
    const tarihInput = document.getElementById("tarih");
    const rezervasyonListesi = document.getElementById("rezervasyonListesi");
    const isimAra = document.getElementById("isimAra");
    const saatBaslangic = document.getElementById("saatBaslangic");
    const saatBitis = document.getElementById("saatBitis");
    const excelBtn = document.getElementById("excelBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Saatler dizisi
    const saatler = [
      "12:00", "13:00", "14:00", "15:00", "16:00",
      "17:00", "18:00", "19:00", "20:00", "21:00",
      "22:00", "23:00"
    ];

    // Firestore alan adları (sende gerekirse düzenle)
    const alanlar = [
      "karaoke_1", "karaoke_2", "karaoke_3", "karaoke_4",
      ...Array.from({ length: 11 }, (_, i) => `simulasyon_${i + 1}`),
      ...Array.from({ length: 9 }, (_, i) => `vip_simulasyon_${i + 12}`),
      ...Array.from({ length: 8 }, (_, i) => `vip_playstation_${i + 1}`)
    ];

    // Etiket renkleri
    const alanEtiketleri = (alan) => {
      if (alan.startsWith("karaoke")) return "karaoke";
      if (alan.startsWith("vip_simulasyon")) return "vip-simulasyon";
      if (alan.startsWith("vip_playstation")) return "vip-playstation";
      return "simulasyon";
    };

    // Firebase başlat
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      projectId: "altunga-siparis"
    };
    const appFirebase = initializeApp(firebaseConfig);
    const db = getFirestore(appFirebase);

    // Saat dropdownları doldur
    function saatDropdownDoldur() {
      saatler.forEach(saat => {
        const opt1 = document.createElement("option");
        opt1.value = saat;
        opt1.textContent = saat;
        saatBaslangic.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = saat;
        opt2.textContent = saat;
        saatBitis.appendChild(opt2);
      });
    }
    saatDropdownDoldur();

    // Giriş durumu kontrolü
    function setLoggedIn() {
      loginForm.classList.remove("active");
      app.classList.add("active");
    }
   function setLoggedOut() {
  loginForm.classList.add("active");
  app.classList.remove("active");
  localStorage.removeItem("loggedIn");

  // Giriş formu alanlarını temizle
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  errorMsg.textContent = "";
}

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const kullanici = document.getElementById("username").value.trim();
      const sifre = document.getElementById("password").value.trim();

      if (kullanici === USERNAME && sifre === PASSWORD) {
        localStorage.setItem("loggedIn", "true");
        errorMsg.textContent = "";
        setLoggedIn();
        tarihInput.value = bugununTarihiTR();
        startRealtimeListener(tarihInput.value);
      } else {
        errorMsg.textContent = "Kullanıcı adı veya şifre yanlış!";
      }
    });

    logoutBtn.addEventListener("click", () => {
      setLoggedOut();
      // Sayfayı yenileyebiliriz giriş formunu temizlemek için
      location.reload();
    });

    // Rezervasyonları listele ve filtrele
    let unsubscribe = null; // realtime snapshot iptali için

    function startRealtimeListener(tarih) {
      if (unsubscribe) unsubscribe(); // varsa önce iptal et

      // Firestore'da derleme grubu sorgusu yaparak "veri" alt koleksiyonlarındaki tüm belgeleri dinle
      // Ancak biz tarih ve alan bazlı filtre yapacağız manuel filtreleme için
      // Bu örnek, tüm rezervasyonları alıyor, sonra filtreliyoruz.
      // Daha detaylı sorgu için Firestore yapısının düzenlenmesi gerekebilir.

      const koleksiyonlar = alanlar.map(alan => {
        return query(collectionGroup(db, "veri"), where("tarih", "==", tarih));
      });

      // Tek sorgu ile tüm alanlardan aynı tarihli rezervasyonlar alınamaz çünkü her alan farklı alt koleksiyonda.
      // Bu yüzden eski yöntemi realtime olmayan, manuel tüm dokümanları sorgulayıp çekiyoruz.

      // Burada, basitçe manuel fetch yapalım ve realtime güncelleme olmasın:
      fetchRezervasyonlar(tarih);
    }

    // Tarih değişince dinleyiciyi yeniden başlat
    tarihInput.addEventListener("change", () => {
      const tarih = tarihInput.value;
      if (tarih) {
        fetchRezervasyonlar(tarih);
      }
    });

    // İsim arama ve saat filtreleri değişince listeyi güncelle
    [isimAra, saatBaslangic, saatBitis].forEach(el => {
      el.addEventListener("input", filtreleVeGoster);
    });

    // Silme işlemi
    document.addEventListener("click", async e => {
      if (e.target.classList.contains("sil")) {
        const alan = e.target.dataset.alan;
        const tarih = e.target.dataset.tarih;
        const saat = e.target.dataset.saat;
        const ref = doc(db, "alanlar", alan, "rezervasyonlar", tarih, saat, "veri");
        try {
          await deleteDoc(ref);
          fetchRezervasyonlar(tarih);
        } catch (error) {
          alert("Silme işlemi başarısız: " + error.message);
        }
      }
    });

    // Rezervasyonları getir, filtrele ve göster
    let tumRezervasyonlar = [];

    async function fetchRezervasyonlar(tarih) {
      rezervasyonListesi.innerHTML = "Yükleniyor...";
      tumRezervasyonlar = [];

      const istekler = [];
      for (const alan of alanlar) {
        for (const saat of saatler) {
          const ref = doc(db, "alanlar", alan, "rezervasyonlar", tarih, saat, "veri");
          istekler.push(getDoc(ref).then(docSnap => {
            if (docSnap.exists() && docSnap.data()?.durum?.toLowerCase() === "dolu") {
              const data = docSnap.data();
              tumRezervasyonlar.push({
                alan,
                saat,
                isim: data.isim,
                telefon: data.telefon ?? "Yok",
                durum: data.durum
              });
            }
          }));
        }
      }

      await Promise.all(istekler);
      filtreleVeGoster();
    }

    // Filtre uygulayıp göster
    function filtreleVeGoster() {
  const isimFiltre = isimAra.value.trim().toLowerCase();
  const saatBas = saatBaslangic.value;
  const saatBit = saatBitis.value;

  let filtreli = [...tumRezervasyonlar];

  if (isimFiltre) {
    filtreli = filtreli.filter(r => r.isim.toLowerCase().includes(isimFiltre));
  }
  if (saatBas) {
    filtreli = filtreli.filter(r => r.saat >= saatBas);
  }
  if (saatBit) {
    filtreli = filtreli.filter(r => r.saat <= saatBit);
  }

  // === GRUPLAMA ===
  const gruplar = {};

  filtreli.forEach(r => {
    const key = `${r.isim}__${r.telefon}__${r.alan}`;
    if (!gruplar[key]) {
      gruplar[key] = {
        isim: r.isim,
        telefon: r.telefon,
        alan: r.alan,
        saatler: []
      };
    }
    gruplar[key].saatler.push(r.saat);
  });

  // === GÖSTERİM ===
  rezervasyonListesi.innerHTML = "";

  const gruplar = Object.values(gruplar);
  if (gruplar.length === 0) {
    rezervasyonListesi.textContent = "Seçilen filtrelere uygun rezervasyon bulunamadı.";
    return;
  }

  gruplar.forEach(grup => {
    const kutu = document.createElement("div");
    kutu.className = "rezervasyon-kutu";

    const saatlerHTML = grup.saatler.map(s => `<li>${s}</li>`).join("");

    kutu.innerHTML = `
      <div class="etiket ${alanEtiketleri(grup.alan)}">${grup.alan.replaceAll("_", " ").toUpperCase()}</div>
      <div class="isim">👤 <strong>${grup.isim}</strong></div>
      <div class="telefon">📞 <strong>${grup.telefon}</strong></div>
      <div class="saat">🕔 Saatler:
        <ul style="padding-left:20px; margin-top:5px;">
          ${saatlerHTML}
        </ul>
      </div>
    `;

    rezervasyonListesi.appendChild(kutu);
  });
}

    // Excel butonu (sadece filtreli listeyi csv yapar)
    excelBtn.addEventListener("click", () => {
      if (tumRezervasyonlar.length === 0) {
        alert("Çıkarılacak rezervasyon yok.");
        return;
      }

      const isimFiltre = isimAra.value.trim().toLowerCase();
      const saatBas = saatBaslangic.value;
      const saatBit = saatBitis.value;

      let filtreli = tumRezervasyonlar;

      if (isimFiltre) filtreli = filtreli.filter(r => r.isim.toLowerCase().includes(isimFiltre));
      if (saatBas) filtreli = filtreli.filter(r => r.saat >= saatBas);
      if (saatBit) filtreli = filtreli.filter(r => r.saat <= saatBit);

      if (filtreli.length === 0) {
        alert("Filtrelere uygun rezervasyon bulunamadı.");
        return;
      }

      const csvRows = [
        ["Alan", "Saat", "İsim", "Telefon", "Durum"]
      ];

      filtreli.forEach(r => {
        csvRows.push([r.alan, r.saat, r.isim, r.telefon, r.durum]);
      });

      const csvString = csvRows.map(e => e.map(v => `"${v}"`).join(",")).join("\n");
      const blob = new Blob([csvString], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `rezervasyonlar_${tarihInput.value}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Bugünün tarihini YYYY-MM-DD formatında alır
    function bugununTarihiTR() {
      const now = new Date();
      const yil = now.getFullYear();
      const ay = (now.getMonth() + 1).toString().padStart(2, "0");
      const gun = now.getDate().toString().padStart(2, "0");
      return `${yil}-${ay}-${gun}`;
    }
	
	document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("loggedIn") === "true") {
    setLoggedIn();
    tarihInput.value = bugununTarihiTR();
    startRealtimeListener(tarihInput.value);
  }
});

  </script>
</body>
</html>

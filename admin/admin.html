<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli - Siparişler</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }

    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
    }
    .Beklemede { background: orange; color: white; }
    .Hazırlanıyor { background: royalblue; color: white; }
    .Teslim { background: green; color: white; }

    button {
      margin: 3px 3px 3px 0;
      padding: 4px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .update-btn { background: #555; color: white; }
    .delete-btn { background: crimson; color: white; }

    #filtre {
      text-align: center;
      margin-bottom: 15px;
    }

    .custom-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #dc3545;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 99999;
      display: none;
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px);}
      10% { opacity: 1; transform: translateX(-50%) translateY(0);}
      90% { opacity: 1; transform: translateX(-50%) translateY(0);}
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px);}
    }
  </style>
</head>
<body>
  <h1>Altunga Admin Paneli</h1>

  <div id="filtre">
    <label for="durumFiltre">Duruma göre filtrele:</label>
    <select id="durumFiltre" onchange="filtrele()">
      <option value="Tümü">Tümü</option>
      <option value="Beklemede">Beklemede</option>
      <option value="Hazırlanıyor">Hazırlanıyor</option>
      <option value="Teslim">Teslim</option>
    </select>
  </div>

  <div class="custom-alert" id="customAlert"></div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Masa / Oda</th>
        <th>Ürünler</th>
        <th>Toplam</th>
        <th>Tarih</th>
        <th>Durum</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="siparisListesi"></tbody>
  </table>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2kYwYuv7drDw0zViXYN4DqpppbtP_coY",
      authDomain: "altunga-siparis.firebaseapp.com",
      projectId: "altunga-siparis",
      storageBucket: "altunga-siparis.appspot.com",
      messagingSenderId: "152830720353",
      appId: "1:152830720353:web:cc3d3646e6a859c0ca2d20",
      measurementId: "G-JKXK55E39H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const siparisListesi = document.getElementById("siparisListesi");
    const ding = document.getElementById("ding");
    const siparisIDs = new Set();

    db.collection("siparisler").orderBy("tarih", "desc").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        const doc = change.doc;
        const data = doc.data();
        const id = doc.id;

        // sadece yeni gelen siparişte ding çalsın
        if (change.type === "added" && !siparisIDs.has(id)) {
          ding.play().catch(() => {});
        }

        if (change.type === "added" || change.type === "modified") {
          renderSiparis(id, data);
          siparisIDs.add(id);
        }

        if (change.type === "removed") {
          const tr = document.getElementById("row-" + id);
          if (tr) tr.remove();
        }
      });
    });

    function renderSiparis(id, data) {
      let tr = document.getElementById("row-" + id);
      if (!tr) {
        tr = document.createElement("tr");
        tr.id = "row-" + id;
        siparisListesi.appendChild(tr);
      }

      const urunler = data.urunler.map(u => `• ${u.ad} - ₺${u.fiyat}`).join("<br>");
      const tarih = new Date(data.tarih).toLocaleString();

      tr.innerHTML = `
        <td>${id}</td>
        <td>${data.masa || ''} ${data.oda || ''}</td>
        <td>${urunler}</td>
        <td>₺${data.toplam}</td>
        <td>${tarih}</td>
        <td><span class="status ${data.durum}">${data.durum}</span></td>
        <td>
          <button class="update-btn" onclick="guncelleDurum('${id}', 'Hazırlanıyor')">Hazırlanıyor</button>
          <button class="update-btn" onclick="guncelleDurum('${id}', 'Teslim')">Teslim</button>
          <button class="delete-btn" onclick="arsivleVeSil('${id}')">Sil</button>
        </td>
      `;
    }

    function guncelleDurum(id, durum) {
      db.collection("siparisler").doc(id).update({ durum });
    }

    function arsivleVeSil(id) {
      if (!confirm("📦 Siparişi arşivleyip silmek istiyor musunuz?")) return;

      const ref = db.collection("siparisler").doc(id);

      ref.get()
        .then(doc => {
          if (!doc.exists) throw new Error("Belge bulunamadı");

          const data = doc.data();

          return db.collection("arsiv").doc(id).set(data)
            .then(() => ref.delete());
        })
        .then(() => {
          customAlert("✅ Sipariş arşivlendi ve silindi");
        })
        .catch(error => {
          console.error("❌ Silme hatası:", error);
          customAlert("Hata: " + error.message);
        });
    }

    function filtrele() {
      const secilen = document.getElementById("durumFiltre").value;
      const satirlar = document.querySelectorAll("tbody tr");

      satirlar.forEach(tr => {
        const durum = tr.querySelector(".status")?.textContent;
        tr.style.display = (secilen === "Tümü" || durum === secilen) ? "" : "none";
      });
    }

    function customAlert(msg) {
      const alertBox = document.getElementById("customAlert");
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000);
    }

    // 🔊 Ses izni için tıklamayı yakala
    window.addEventListener("click", function izinAl() {
      ding.play().catch(() => {});
      window.removeEventListener("click", izinAl);
    });
  </script>
</body>
</html>
